<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zappar WebAR (Plane Tracking)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        /* A-Frame сцена должна занимать весь экран */
        a-scene { 
            width: 100vw; 
            height: 100vh; 
        }
    </style>
</head>
<body>

    <script src="https://unpkg.com/aframe@1.5.0/dist/aframe-master.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@zappar/aframe-components@1.2.0/dist/zappar-aframe-components.min.js"></script>

    <a-scene 
        zappar-camera="user-facing: false;"
        renderer="antialias: true; logarithmicDepthBuffer: true;">

        <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
        <a-entity light="type: directional; intensity: 0.5; position: 1 1 1;"></a-entity>

        <a-entity 
            zappar-anchor="target: plane; placement-mode: identity;"
            id="plane-anchor"
            >

            <a-gltf-model 
                src="https://cdn.glitch.global/60a6a2a0-4a87-47b2-840e-742232a5146c/robot.glb"
                scale="0.5 0.5 0.5"
                rotation="0 180 0">
            </a-gltf-model>
        </a-entity>
        
        <a-entity zappar-placement-ui></a-entity>

    </a-scene>

</body>
</html>
