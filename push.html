<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка пуш-уведомлений через OneSignal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #userIdDisplay {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Отправка пуш-уведомлений</h1>
    <div>
        <label for="userId">ID получателя:</label>
        <input type="text" id="userId" placeholder="Введите ID получателя">
    </div>
    <div>
        <label for="notificationText">Текст уведомления:</label>
        <textarea id="notificationText" placeholder="Введите текст уведомления" rows="4"></textarea>
    </div>
    <button onclick="sendPushNotification()">Отправить уведомление</button>
    <p>Ваш ID: <span id="userIdDisplay">Не определен</span></p>

    <!-- Подключение OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.init({
                appId: "2e324874-a45f-4a70-ac36-130ef8af56a7",
                safari_web_id: "web.onesignal.auto.0d123f70-12e5-49b1-a758-f1abcc853120",
                notifyButton: {
                    enable: true,
                },
            });

            // Отображение External User ID
            OneSignal.User.getExternalId().then(function(externalId) {
                if (externalId) {
                    document.getElementById('userIdDisplay').textContent = externalId;
                } else {
                    document.getElementById('userIdDisplay').textContent = "Не установлен (подпишитесь на уведомления)";
                }
            });

            // Установка External User ID (для примера, случайный ID)
            const randomUserId = 'user-' + Math.random().toString(36).substr(2, 9);
            await OneSignal.User.setExternalId(randomUserId);
            document.getElementById('userIdDisplay').textContent = randomUserId;
        });

        // Функция для отправки пуш-уведомления
        async function sendPushNotification() {
            const userId = document.getElementById('userId').value;
            const notificationText = document.getElementById('notificationText').value;

            if (!userId || !notificationText) {
                alert("Пожалуйста, заполните ID получателя и текст уведомления.");
                return;
            }

            const response = await fetch('https://api.onesignal.com/notifications', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic os_v2_app_fyzeq5fel5fhblbwcmhprl2wu6lmvbhhg2yusnurzqbdl26s4nvjpkdyi5ku5j6m7yp24ajpxutjl6vxfh5gdrfqcvd2f3zblof5vya'
                },
                body: JSON.stringify({
                    app_id: "2e324874-a45f-4a70-ac36-130ef8af56a7",
                    include_external_user_ids: [userId],
                    contents: { en: notificationText },
                    name: "Custom Notification",
                    isAnyWeb: true
                })
            });

            if (response.ok) {
                alert("Уведомление успешно отправлено!");
            } else {
                const error = await response.json();
                alert("Ошибка при отправке: " + JSON.stringify(error));
            }
        }
    </script>
</body>
</html>
