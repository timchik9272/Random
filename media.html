<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Загрузка и просмотр изображений</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
/* Общие стили */
:root{--bg:#0e0e0e;--bg-light:#1e1e1e;--accent:#0088cc;--text:#fff;--gray:#888;--radius:14px;}
body{
    margin: 0;
    font-family: sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
}
.container {
    background: var(--bg-light);
    padding: 30px;
    border-radius: var(--radius);
    max-width: 90%;
    width: 600px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    color: var(--text);
    margin-bottom: 20px;
    font-size: 2em;
}
button {
    border: none;
    border-radius: var(--radius);
    font-size: 16px;
    background: var(--accent);
    color: #fff;
    padding: 12px 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 8px;
}
button:hover {
    background: #0077b3;
}
.hidden {
    display: none !important;
}

/* Стили для Загрузки (Upload UI) */
#upload-section {
    width: 100%;
}
.result-box {
    text-align: left;
    margin-top: 20px;
    padding: 15px;
    border: 1px dashed var(--gray);
    border-radius: 8px;
    word-break: break-all;
}
.result-box strong {
    color: var(--accent);
    display: block;
    margin-bottom: 8px;
}
#upload-btn {
    margin-bottom: 20px;
}

/* Стили для сохранённых ссылок */
#saved-links-section {
    width: 100%;
    text-align: left;
    margin-top: 30px;
    border-top: 1px solid var(--gray);
    padding-top: 20px;
}
#saved-links-list {
    list-style: none;
    padding: 0;
}
#saved-links-list li {
    background: var(--bg);
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#saved-links-list li span {
    flex-grow: 1;
    word-break: break-all;
    font-size: 0.9em;
    color: var(--gray);
}
#saved-links-list li a {
    color: var(--accent);
    text-decoration: none;
    margin-left: 10px;
}

/* Стили для Просмотра (View UI) */
#view-section {
    width: 100%;
}
.media-wrapper {
    width: 100%;
    max-width: 100%;
    margin-bottom: 20px;
    background-color: #000;
    border-radius: var(--radius);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 200px;
}
img, video {
    max-width: 100%;
    max-height: 70vh;
    display: block;
    border-radius: var(--radius); 
    object-fit: contain;
}
.error-message {
    padding: 15px;
    background: #500;
    border-radius: var(--radius);
    margin-top: 20px;
    color: #fff;
}
.controls {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
}
</style>
</head>
<body>

<div class="container">
  
  <div id="upload-section" class="hidden">
    <h1>Загрузка Медиа</h1>
    <button id="upload-btn" onclick="triggerImageUpload()">
      <i class="fa fa-upload"></i> Загрузить Фото или Видео
    </button>
    
    <div id="loading-status" class="hidden">
      <p>Загрузка... Пожалуйста, подождите.</p>
    </div>
    
    <div id="upload-result-container" class="hidden">
      <div class="result-box">
        <strong>Ссылка для просмотра (Короткая):</strong>
        <p id="view-link-output"></p>
      </div>
      <div class="controls">
        <button onclick="copyLink('view-link-output')"><i class="fa fa-copy"></i> Копировать Ссылку</button>
        <button onclick="window.open(document.getElementById('view-link-output').innerText, '_blank')"><i class="fa fa-eye"></i> Открыть Просмотр</button>
      </div>
    </div>

    <div id="saved-links-section">
        <h2>Сохранённые Ссылки</h2>
        <ul id="saved-links-list"></ul>
        <button id="clear-links-btn" class="hidden" onclick="clearSavedLinks()"><i class="fa fa-trash"></i> Очистить список</button>
    </div>

  </div>

  <div id="view-section" class="hidden">
    <h1 id="view-title">Просмотр Медиа</h1>
    
    <div id="media-content" class="media-wrapper hidden">
      </div>
    
    <div id="view-message" class="error-message hidden"></div>

    <div id="view-controls" class="controls hidden">
      <button id="download-btn"><i class="fa fa-download"></i> Скачать</button>
      <button onclick="window.location.href = window.location.origin + window.location.pathname;"><i class="fa fa-plus"></i> Загрузить ещё</button>
    </div>
  </div>

</div>

<input type="file" id="file-input" style="display:none;" accept="image/*,video/*">

<script>
// --- КОНСТАНТЫ И ИНИЦИАЛИЗАЦИЯ ---
const uploadcarePublicKey = "c12f2c3e134f56024db8";
uploadcare.start({ publicKey: uploadcarePublicKey });

// --- LOCAL STORAGE ЛОГИКА ---

const STORAGE_KEY = 'uploadedLinks';

function getSavedLinks() {
    try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    } catch (e) {
        console.error("Ошибка парсинга LocalStorage:", e);
        return [];
    }
}

function saveLinkToLocalStorage(id, link) {
    const links = getSavedLinks();
    // Проверяем, чтобы не дублировать
    if (links.some(item => item.id === id)) return; 

    links.unshift({ id, link, timestamp: new Date().toISOString() });
    // Храним только последние 10 ссылок
    localStorage.setItem(STORAGE_KEY, JSON.stringify(links.slice(0, 10)));
}

function renderSavedLinks() {
    const links = getSavedLinks();
    const listElement = document.getElementById('saved-links-list');
    const clearBtn = document.getElementById('clear-links-btn');
    listElement.innerHTML = '';

    if (links.length === 0) {
        listElement.innerHTML = '<p style="color:var(--gray);text-align:center;">Список пуст. Загрузите что-нибудь!</p>';
        clearBtn.classList.add('hidden');
        return;
    }
    
    links.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
            <span>${item.id}</span>
            <a href="${item.link}" target="_blank" title="Открыть"><i class="fa fa-external-link-alt"></i></a>
            <button onclick="copyLink('${item.link.replace(/'/g, "\\'")}', true)" style="padding: 5px 10px;margin: 0;background:var(--bg-light);color:var(--text);"><i class="fa fa-copy"></i></button>
        `;
        listElement.appendChild(li);
    });
    
    clearBtn.classList.remove('hidden');
}

function clearSavedLinks() {
    if (confirm("Вы уверены, что хотите очистить список сохранённых ссылок?")) {
        localStorage.removeItem(STORAGE_KEY);
        renderSavedLinks();
    }
}

// Перегрузка функции копирования для работы с текстовой строкой
function copyLink(textOrElementId, isText = false) {
    let textToCopy;
    
    if (isText) {
        textToCopy = textOrElementId;
    } else {
        const element = document.getElementById(textOrElementId);
        textToCopy = element ? element.innerText : textOrElementId;
    }
    
    if (navigator.clipboard) {
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert('Ссылка скопирована: ' + textToCopy);
        }).catch(err => {
            console.error('Ошибка копирования:', err);
            alert('Не удалось скопировать. Скопируйте вручную: ' + textToCopy);
        });
    } else {
        alert('Не удалось скопировать. Скопируйте вручную: ' + textToCopy);
    }
}

// --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---

function getQueryVariable(variable) {
    const query = window.location.search.substring(1);
    const vars = query.split('&');
    for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split('=');
        if (pair[0] === variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    return null;
}

// --- ЛОГИКА ЗАГРУЗКИ (Upload Logic) ---

function triggerImageUpload(){
  document.getElementById('file-input').click();
}

document.getElementById('file-input').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  // 1. Показываем статус загрузки
  document.getElementById('loading-status').classList.remove('hidden');
  document.getElementById('upload-result-container').classList.add('hidden');
  document.getElementById('upload-btn').disabled = true;

  // 2. Загрузка файла в Uploadcare
  uploadcare.fileFrom('object', file).done(info => {
    const fileId = info.uuid; 
    
    // 3. Формирование короткой ссылки
    const viewLink = `${window.location.origin}${window.location.pathname}?id=${fileId}`; 

    // 4. Сохранение в LocalStorage и обновление UI
    saveLinkToLocalStorage(fileId, viewLink);
    renderSavedLinks(); // Обновление списка сохранённых ссылок

    document.getElementById('view-link-output').innerText = viewLink;
    
    document.getElementById('loading-status').classList.add('hidden');
    document.getElementById('upload-result-container').classList.remove('hidden');

    document.getElementById('upload-btn').disabled = false;
  }).fail(error => {
    alert('Ошибка при загрузке в Uploadcare: ' + error);
    document.getElementById('loading-status').classList.add('hidden');
    document.getElementById('upload-btn').disabled = false;
  });
});

// --- ЛОГИКА ПРОСМОТРА (View Logic) ---

function handleViewMode(fileId) {
    const mediaContent = document.getElementById('media-content');
    const downloadBtn = document.getElementById('download-btn');
    const viewMessage = document.getElementById('view-message');
    
    // Прямая ссылка на файл
    const cdnUrl = `https://ucarecdn.com/${fileId}/`;

    viewMessage.classList.add('hidden');
    mediaContent.innerHTML = '';
    mediaContent.classList.remove('hidden');
    document.getElementById('view-controls').classList.remove('hidden');
    document.getElementById('view-title').innerText = 'Загрузка медиа...';
    
    // Устанавливаем ссылку для скачивания
    downloadBtn.onclick = () => window.open(cdnUrl, '_blank'); 
    
    // 1. Пытаемся получить метаданные для точного определения типа
    fetch(cdnUrl + 'json/')
        .then(res => {
            if (!res.ok) throw new Error('File metadata not found or failed to load.');
            return res.json();
        })
        .then(data => {
            const mimeType = data.mimeType || '';

            if (mimeType.startsWith('image/')) {
                // Изображение: вставляем тег <img>
                document.getElementById('view-title').innerText = 'Просмотр Изображения';
                const element = document.createElement('img');
                element.src = cdnUrl + 'resize/800x/'; // Оптимизация
                element.alt = 'Загруженное изображение';
                mediaContent.appendChild(element);
                
            } else if (mimeType.startsWith('video/')) {
                // Видео: вставляем тег <video> с controls
                document.getElementById('view-title').innerText = 'Просмотр Видео';
                const element = document.createElement('video');
                element.src = cdnUrl;
                element.controls = true; // Кастомный плеер через controls=true
                element.loop = true;
                element.playsInline = true;
                element.poster = cdnUrl + 'format/jpeg/quality/lighter/resize/800x/'; // Превью
                mediaContent.appendChild(element);

            } else {
                displayError('Неподдерживаемый или неопределенный тип медиа.');
            }
        })
        .catch(e => {
            console.warn('Ошибка при получении метаданных. Попытка загрузить как универсальное медиа:', e.message);
            // 2. Если метаданные недоступны, используем универсальный подход
            document.getElementById('view-title').innerText = 'Просмотр Медиа (Универсальный)';
            
            // Пытаемся вставить видео
            const videoElement = document.createElement('video');
            videoElement.src = cdnUrl;
            videoElement.controls = true;
            videoElement.loop = true;
            videoElement.playsInline = true;
            videoElement.onerror = () => {
                 // Если видео не загрузилось, пытаемся вставить изображение
                 mediaContent.innerHTML = ''; // Очищаем от неудачного видео
                 const imgElement = document.createElement('img');
                 imgElement.src = cdnUrl + 'resize/800x/';
                 imgElement.alt = 'Загруженное изображение';
                 imgElement.onerror = () => {
                    displayError('Не удалось загрузить медиа с данным ID. Проверьте ID или доступность файла.');
                 };
                 mediaContent.appendChild(imgElement);
            };
            mediaContent.appendChild(videoElement);
        });
}

function displayError(message) {
    document.getElementById('media-content').classList.add('hidden');
    document.getElementById('view-controls').classList.add('hidden');
    const viewMessage = document.getElementById('view-message');
    viewMessage.innerText = message;
    viewMessage.classList.remove('hidden');
    document.getElementById('view-title').innerText = 'Ошибка';
}


// --- ГЛАВНАЯ ФУНКЦИЯ ДЛЯ ОПРЕДЕЛЕНИЯ РЕЖИМА ---

document.addEventListener('DOMContentLoaded', () => {
    const fileId = getQueryVariable('id');
    
    if (fileId) {
        // Режим Просмотра
        document.getElementById('upload-section').classList.add('hidden');
        document.getElementById('view-section').classList.remove('hidden');
        handleViewMode(fileId);
    } else {
        // Режим Загрузки
        document.getElementById('view-section').classList.add('hidden');
        document.getElementById('upload-section').classList.remove('hidden');
        renderSavedLinks(); // Загрузка и отображение сохранённых ссылок
    }
});
</script>
</body>
</html>
