<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Загрузка Медиа и ID-Ссылка</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
:root{--bg:#0e0e0e;--bg-light:#1e1e1e;--accent:#0088cc;--text:#fff;--gray:#888;--radius:14px;}
body{
    margin: 0;
    font-family: sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.container {
    background: var(--bg-light);
    padding: 30px;
    border-radius: var(--radius);
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}
button {
    border: none;
    border-radius: var(--radius);
    font-size: 16px;
    background: var(--accent);
    color: #fff;
    padding: 12px 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-bottom: 20px;
}
button:hover {
    background: #0077b3;
}
.result-box {
    text-align: left;
    margin-top: 20px;
    padding: 15px;
    border: 1px dashed var(--gray);
    border-radius: 8px;
    word-break: break-all;
}
.result-box strong {
    color: var(--accent);
    display: block;
    margin-bottom: 8px;
}
.hidden {
    display: none;
}
</style>
</head>
<body>

<div class="container">
  <h1>Загрузка Медиа</h1>
  <button id="upload-btn" onclick="triggerImageUpload()">
    <i class="fa fa-upload"></i> Загрузить Фото или Видео
  </button>
  <div id="loading-status" class="hidden">
    <p>Загрузка... Пожалуйста, подождите.</p>
  </div>
  <div id="result-container" class="hidden">
    <div class="result-box">
      <strong>Уникальный ID (Короткая ссылка):</strong>
      <p id="file-id"></p>
    </div>
    <div class="result-box">
      <strong>Прямая Uploadcare ссылка:</strong>
      <p id="long-link"></p>
    </div>
    <button onclick="copyLink('file-id')"><i class="fa fa-copy"></i> Копировать ID</button>
  </div>
</div>

<input type="file" id="file-input" style="display:none;" accept="image/*,video/*">

<script>
// Публичный ключ Uploadcare из оригинального мессенджера
const uploadcarePublicKey = "c12f2c3e134f56024db8";
uploadcare.start({ publicKey: uploadcarePublicKey });

// Функция для запуска загрузки
function triggerImageUpload(){
  document.getElementById('file-input').click();
}

// Обработчик события выбора файла
document.getElementById('file-input').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  // 1. Показываем статус загрузки
  document.getElementById('loading-status').classList.remove('hidden');
  document.getElementById('result-container').classList.add('hidden');
  document.getElementById('upload-btn').disabled = true;

  // 2. Загрузка файла в Uploadcare
  uploadcare.fileFrom('object', file).done(info => {
    const uploadedUrl = info.cdnUrl;
    const fileId = info.uuid; // Используем UUID как "короткую ссылку"

    // 3. Обновление UI
    document.getElementById('file-id').innerText = fileId;
    document.getElementById('long-link').innerText = uploadedUrl;
    
    document.getElementById('loading-status').classList.add('hidden');
    document.getElementById('result-container').classList.remove('hidden');

    resetUI(false); // Разблокируем кнопку
  }).fail(error => {
    alert('Ошибка при загрузке в Uploadcare: ' + error);
    resetUI(false);
  });
});

// Сброс интерфейса
function resetUI(loading = true) {
  if (loading) {
      document.getElementById('loading-status').classList.remove('hidden');
      document.getElementById('upload-btn').disabled = true;
  } else {
      document.getElementById('loading-status').classList.add('hidden');
      document.getElementById('upload-btn').disabled = false;
  }
}

// Функция копирования
function copyLink(elementId) {
    const text = document.getElementById(elementId).innerText;
    if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
            alert('ID скопирован: ' + text);
        }).catch(err => {
            console.error('Ошибка копирования:', err);
            alert('Не удалось скопировать. Скопируйте вручную: ' + text);
        });
    } else {
        alert('Не удалось скопировать. Скопируйте вручную: ' + text);
    }
}
</script>
</body>
</html>
