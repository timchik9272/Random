<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Input</title>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .chat-input-container {
            display: flex;
            align-items: flex-end;
            padding: 10px;
            background: #1e1e1e;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 20px;
            border: 1px solid #333;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 20px 0 0 20px;
            outline: none;
            background: #2a2a2a;
            color: #fff;
        }

        #messageInput::placeholder {
            color: #888;
        }

        .record-btn {
            width: 48px;
            height: 48px;
            border-radius: 0 20px 20px 0;
            background: #007bff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: transform 0.1s;
        }

        .record-btn:active {
            transform: scale(1.1);
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .hidden {
            display: none;
        }

        .video-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #videoElement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            z-index: 1;
        }

        .video-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 2;
        }

        .stop-btn {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1001;
        }

        .recording-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1001;
        }

        .error-message {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1001;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-input-container">
        <input type="text" id="messageInput" placeholder="Сообщение..." maxlength="1000">
        <button id="recordBtn" class="record-btn" title="Запись">
            <!-- Иконки: используй SVG или img -->
            <svg id="micIcon" class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 3 5.47 6.91 5.83V20h-2v2h6v-2h-2v-1.03c3.9-.37 6.41-2.83 6.91-5.83.09-.6-.39-1.14-1-1.14z"/>
            </svg>
            <svg id="cameraIcon" class="icon hidden" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </button>
    </div>

    <!-- Для видео-preview (скрыто по умолчанию) -->
    <div id="videoPreview" class="video-preview hidden">
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="videoCanvas" class="video-canvas"></canvas> <!-- Для круглой маски -->
        <button id="stopVideoBtn" class="stop-btn">Стоп</button>
        <div id="recordingIndicator" class="recording-indicator hidden">Запись...</div>
        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script>
        class ChatInput {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.recordBtn = document.getElementById('recordBtn');
                this.micIcon = document.getElementById('micIcon');
                this.cameraIcon = document.getElementById('cameraIcon');
                this.videoPreview = document.getElementById('videoPreview');
                this.videoElement = document.getElementById('videoElement');
                this.videoCanvas = document.getElementById('videoCanvas');
                this.stopVideoBtn = document.getElementById('stopVideoBtn');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                this.errorMessage = document.getElementById('errorMessage');

                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.currentStream = null;
                this.isRecording = false;
                this.isVideoMode = false;
                this.longPressTimer = null;
                this.LONG_PRESS_DELAY = 500; // ms
                this.isLongPressHandled = false;
                this.drawFrameId = null;

                this.init();
            }

            init() {
                // Показывать кнопку только если input пустой
                this.messageInput.addEventListener('input', () => {
                    this.recordBtn.style.display = this.messageInput.value.trim() === '' ? 'flex' : 'none';
                });

                // Обработка нажатий (поддержка touch и mouse)
                let startTime, startY;
                const handleStart = (e) => {
                    e.preventDefault();
                    startTime = Date.now();
                    startY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    this.startPressTimer();
                };

                const handleEnd = (e) => {
                    e.preventDefault();
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    const endY = e.type.includes('touch') ? e.changedTouches[0].clientY : e.clientY;
                    const movedDistance = Math.abs(endY - startY);

                    this.cancelPressTimer();

                    if (this.isRecording) {
                        if (movedDistance > 50) { // Drag для отмены (как в TG)
                            this.stopRecording(true); // true = cancel
                        } else {
                            this.stopRecording(false);
                        }
                    } else if (!this.isLongPressHandled && duration < this.LONG_PRESS_DELAY) {
                        // Короткое нажатие: переключение режима
                        this.toggleMode();
                    }

                    this.isLongPressHandled = false;
                };

                // Mouse events
                this.recordBtn.addEventListener('mousedown', handleStart);
                document.addEventListener('mouseup', handleEnd);

                // Touch events
                this.recordBtn.addEventListener('touchstart', handleStart, { passive: false });
                document.addEventListener('touchend', handleEnd, { passive: false });

                // Для видео
                this.stopVideoBtn.addEventListener('click', () => this.stopVideoMode());

                // Инициализация: кнопка скрыта, если input не пустой
                this.messageInput.dispatchEvent(new Event('input'));
            }

            startPressTimer() {
                this.longPressTimer = setTimeout(() => {
                    if (!this.isRecording) {
                        if (this.isVideoMode) {
                            this.startVideoRecording();
                        } else {
                            this.startVoiceRecording();
                        }
                        this.isLongPressHandled = true;
                    }
                }, this.LONG_PRESS_DELAY);
            }

            cancelPressTimer() {
                if (this.longPressTimer) {
                    clearTimeout(this.longPressTimer);
                    this.longPressTimer = null;
                }
            }

            toggleMode() {
                this.isVideoMode = !this.isVideoMode;
                this.micIcon.classList.toggle('hidden');
                this.cameraIcon.classList.toggle('hidden');
                this.recordBtn.title = this.isVideoMode ? 'Видео-кружочек' : 'Голосовое';
                // Для видео: сразу открыть preview
                if (this.isVideoMode) {
                    this.startVideoPreview();
                } else {
                    this.closeVideoPreview();
                }
            }

            showError(msg) {
                this.errorMessage.textContent = msg;
                this.errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    this.errorMessage.classList.add('hidden');
                }, 5000);
            }

            async startVoiceRecording() {
                try {
                    if (this.currentStream) {
                        this.currentStream.getTracks().forEach(track => track.stop());
                    }
                    this.currentStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(this.currentStream, { mimeType: 'audio/webm' });
                    this.recordedChunks = [];

                    this.mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) this.recordedChunks.push(e.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        const blob = new Blob(this.recordedChunks, { type: 'audio/webm' });
                        this.sendVoiceMessage(blob);
                        this.cleanupStream();
                    };

                    this.mediaRecorder.onerror = (e) => {
                        console.error('Ошибка MediaRecorder:', e);
                        this.showError('Ошибка записи аудио');
                    };

                    this.mediaRecorder.start(100); // timeslice для реального потока
                    this.isRecording = true;
                    this.recordBtn.style.transform = 'scale(1.1)';
                    this.recordingIndicator.classList.remove('hidden');
                    this.recordingIndicator.textContent = 'Запись голосового...';
                    console.log('Запись голосового начата');
                } catch (err) {
                    console.error('Ошибка getUserMedia для аудио:', err);
                    this.showError('Нет доступа к микрофону. Проверьте разрешения и используйте HTTPS/localhost.');
                }
            }

            async startVideoRecording() {
                try {
                    await this.setupVideoStream(true);
                    this.mediaRecorder = new MediaRecorder(this.currentStream, { mimeType: 'video/webm' });
                    this.recordedChunks = [];

                    this.mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) this.recordedChunks.push(e.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                        this.sendVideoMessage(blob);
                        this.cleanupStream();
                        this.videoPreview.classList.add('hidden');
                    };

                    this.mediaRecorder.onerror = (e) => {
                        console.error('Ошибка MediaRecorder для видео:', e);
                        this.showError('Ошибка записи видео');
                    };

                    this.mediaRecorder.start(100);
                    this.isRecording = true;
                    this.videoPreview.classList.remove('hidden');
                    this.recordingIndicator.classList.remove('hidden');
                    this.recordingIndicator.textContent = 'Запись видео...';
                    console.log('Запись видео-кружочка начата');
                } catch (err) {
                    console.error('Ошибка для видео:', err);
                    this.showError('Нет доступа к камере. Проверьте разрешения, HTTPS/localhost, фронт-камеру.');
                }
            }

            async setupVideoStream(forRecording = false) {
                if (this.currentStream) {
                    this.currentStream.getTracks().forEach(track => track.stop());
                }

                // Fallback constraints for mobile
                let constraints = {
                    video: { 
                        width: { ideal: 480 }, 
                        height: { ideal: 480 },
                        facingMode: { ideal: 'user' }  // ideal, не exact
                    },
                    audio: forRecording
                };

                // Если не сработает, fallback без facingMode
                try {
                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (err) {
                    console.warn('Fallback без facingMode:', err);
                    constraints.video.facingMode = undefined;
                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                }

                this.videoElement.srcObject = this.currentStream;
                this.videoElement.muted = true;
                this.videoElement.playsInline = true;

                // Ждём loadedmetadata и play
                await new Promise((resolve, reject) => {
                    this.videoElement.onloadedmetadata = () => {
                        this.videoElement.play().then(resolve).catch(reject);
                    };
                    this.videoElement.onerror = reject;
                    if (this.videoElement.readyState >= 1) {
                        this.videoElement.play().then(resolve).catch(reject);
                    }
                });

                // Начинаем рисовать на canvas
                this.startDrawing();
            }

            async startVideoPreview() {
                try {
                    await this.setupVideoStream(false);
                    this.videoPreview.classList.remove('hidden');
                    this.recordingIndicator.classList.add('hidden');
                    console.log('Preview видео открыт');
                } catch (err) {
                    console.error('Ошибка preview:', err);
                    this.showError('Ошибка preview камеры. Проверьте разрешения и HTTPS.');
                }
            }

            startDrawing() {
                const ctx = this.videoCanvas.getContext('2d');
                const drawFrame = () => {
                    if (this.videoElement.readyState === this.videoElement.HAVE_ENOUGH_DATA) {
                        ctx.save();
                        ctx.clearRect(0, 0, 300, 300);
                        ctx.beginPath();
                        ctx.arc(150, 150, 150, 0, 2 * Math.PI);
                        ctx.clip();
                        ctx.drawImage(this.videoElement, 0, 0, 300, 300);
                        ctx.restore();
                    }
                    if (this.videoPreview.classList.contains('hidden') === false) {
                        this.drawFrameId = requestAnimationFrame(drawFrame);
                    }
                };
                drawFrame();
            }

            stopVideoMode() {
                this.stopRecording(false);
                this.cleanupStream();
                this.videoPreview.classList.add('hidden');
                this.recordingIndicator.classList.add('hidden');
                if (this.drawFrameId) {
                    cancelAnimationFrame(this.drawFrameId);
                    this.drawFrameId = null;
                }
            }

            stopRecording(cancel = false) {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.recordBtn.style.transform = 'scale(1)';
                    this.recordingIndicator.classList.add('hidden');
                }
                if (cancel) {
                    this.recordedChunks = [];
                    console.log('Запись отменена');
                }
            }

            cleanupStream() {
                if (this.currentStream) {
                    this.currentStream.getTracks().forEach(track => track.stop());
                    this.currentStream = null;
                }
                if (this.videoElement.srcObject) {
                    this.videoElement.srcObject = null;
                }
                if (this.drawFrameId) {
                    cancelAnimationFrame(this.drawFrameId);
                    this.drawFrameId = null;
                }
            }

            closeVideoPreview() {
                this.cleanupStream();
                this.videoPreview.classList.add('hidden');
                this.recordingIndicator.classList.add('hidden');
            }

            sendVoiceMessage(blob) {
                // Реальная отправка: скачиваем для теста
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'voice.webm';
                a.click();
                URL.revokeObjectURL(url);
                console.log('Голосовое сохранено/отправлено');
            }

            sendVideoMessage(blob) {
                // Реальная отправка: скачиваем для теста
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'video.webm';
                a.click();
                URL.revokeObjectURL(url);
                console.log('Видео сохранено/отправлено');
            }
        }

        // Инициализация
        new ChatInput();
    </script>
</body>
</html>
