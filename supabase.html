<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Таблица q</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Таблица q — Supabase</h1>

  <h2>Добавить запись</h2>
  <form id="insertForm">
    <label>
      Name:
      <input type="text" id="name" required />
    </label>
    <br><br>
    <label>
      Age:
      <input type="number" id="age" required />
    </label>
    <br><br>
    <button type="submit">Добавить</button>
  </form>

  <h2>Данные таблицы</h2>
  <button id="loadData">Загрузить данные</button>
  <pre id="output"></pre>

  <script>
    // Подключение
    const SUPABASE_URL = "https://jkjahrrewfrcnfojpetn.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramFocnJld2ZyY25mb2pwZXRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxODE3MDEsImV4cCI6MjA3MDc1NzcwMX0.fisOkohi_LFNOj0j0iMMrZey8O_bPnQwhPcWhhTRqWY";

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Загрузка данных
    document.getElementById("loadData").addEventListener("click", async () => {
      console.log("Загрузка данных...");
      const { data, error } = await sb.from("q").select("*");

      if (error) {
        console.error("Ошибка загрузки:", error);
        document.getElementById("output").textContent = "Ошибка: " + error.message;
      } else {
        console.log("Данные получены:", data);
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      }
    });

    // Добавление данных
    document.getElementById("insertForm").addEventListener("submit", async (e) => {
      e.preventDefault(); // блокируем перезагрузку страницы

      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value, 10);

      console.log("Добавление:", { name, age });

      const { error } = await sb.from("q").insert([{ name, age }]);

      if (error) {
        console.error("Ошибка добавления:", error);
        alert("Ошибка: " + error.message);
      } else {
        alert("Запись добавлена!");
        document.getElementById("insertForm").reset();
      }
    });
  </script>
</body>
</html>
