 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>MiniMessenger - Звонок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #121212;
      --bg-light: #1e1e1e;
      --accent: #25D366;
      --text: #ffffff;
      --gray: #888888;
      --error: #e63946;
      --radius: 12px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: var(--bg-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
    }
    .call-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: var(--bg-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 100%;
      width: 100%;
      height: 100%;
      position: relative;
    }
    .video-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
    }
    #remote-video {
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      background: #000;
      object-fit: cover;
      box-shadow: var(--shadow);
    }
    #local-video {
      width: 150px;
      height: 200px;
      border-radius: var(--radius);
      background: #000;
      object-fit: cover;
      position: absolute;
      bottom: 80px;
      right: 10px;
      z-index: 10;
      box-shadow: var(--shadow);
    }
    .swap-video #remote-video {
      width: 150px;
      height: 200px;
      position: absolute;
      bottom: 80px;
      right: 10px;
      z-index: 10;
    }
    .swap-video #local-video {
      width: 100%;
      height: 100%;
      position: static;
    }
    .fullscreen-remote #remote-video {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
    }
    .fullscreen-remote #local-video {
      bottom: 100px;
      right: 20px;
    }
    .fullscreen-remote.swap-video #local-video {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
    }
    .fullscreen-remote.swap-video #remote-video {
      bottom: 100px;
      right: 20px;
    }
    @media (max-width: 600px) {
      .call-container {
        padding: 10px;
      }
      #local-video {
        width: 120px;
        height: 160px;
        bottom: 70px;
        right: 5px;
      }
      .fullscreen-remote #local-video {
        bottom: 80px;
        right: 10px;
      }
      .controls {
        gap: 10px;
      }
      button {
        width: 40px;
        height: 40px;
      }
      .fa {
        font-size: 18px;
      }
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    button {
      background: var(--accent);
      color: var(--text);
      padding: 12px;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: var(--gray);
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #20b858;
    }
    .end-call-btn {
      background: #e63946;
    }
    .end-call-btn:hover:not(:disabled) {
      background: #b32d39;
    }
    #status {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 10px;
      position: absolute;
      top: 10px;
      z-index: 10;
    }
    #call-title {
      font-size: 20px;
      font-weight: 500;
      color: var(--text);
      position: absolute;
      top: 40px;
      z-index: 10;
    }
    .fa {
      font-size: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      background: #2a2a2a;
      color: var(--text);
      margin-bottom: 10px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: var(--text);
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: var(--error);
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="login-container" class="login-container" style="display: none;">
    <h2>Вход в MiniMessenger</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="login-btn" class="login-btn">Войти</button>
    <div id="login-error" class="error"></div>
  </div>

  <div id="call-container" class="call-container" style="display: none;">
    <h2 id="call-title">Звонок</h2>
    <div class="video-grid" id="video-grid">
      <video id="remote-video" autoplay playsinline></video>
      <video id="local-video" autoplay playsinline muted></video>
    </div>
    <div id="status">Ожидание соединения...</div>
    <div class="controls">
      <button id="toggle-mic" title="Вкл/выкл микрофон"><i class="fa fa-microphone"></i></button>
      <button id="toggle-camera" title="Вкл/выкл камеру"><i class="fa fa-video"></i></button>
      <button id="switch-camera" title="Переключить камеру"><i class="fa fa-sync-alt"></i></button>
      <button id="swap-video" title="Поменять местами"><i class="fa fa-exchange-alt"></i></button>
      <button id="fullscreen-toggle" title="На весь экран"><i class="fa fa-expand"></i></button>
      <button id="end-call" class="end-call-btn" onclick="endCall()"><i class="fa fa-phone-slash"></i></button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://zmewwzlzujsrhstjehrp.supabase.co",

    );

    let currentUser = null;
    let peerConnection = null;
    let localStream = null;
    let remoteStream = null;
    let callSubscription = null;
    let otherUserId = null;
    let chatId = null;
    let callId = null;
    let isCaller = false;
    let micEnabled = true;
    let cameraEnabled = true;
    let facingMode = 'user';

    const loginContainer = document.getElementById('login-container');
    const callContainer = document.getElementById('call-container');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const toggleMicBtn = document.getElementById('toggle-mic');
    const toggleCameraBtn = document.getElementById('toggle-camera');
    const switchCameraBtn = document.getElementById('switch-camera');
    const swapVideoBtn = document.getElementById('swap-video');
    const fullscreenToggleBtn = document.getElementById('fullscreen-toggle');
    const endCallBtn = document.getElementById('end-call');
    const statusEl = document.getElementById('status');
    const videoGrid = document.getElementById('video-grid');
    const callTitle = document.getElementById('call-title');

    const servers = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const urlChatId = urlParams.get('chat_id');
    const urlEmail = urlParams.get('email');
    const urlPassword = urlParams.get('password');
    const urlSignout = urlParams.get('signout') === 'true';

    async function init() {
      try {
        console.log('Initializing MiniMessenger call...');
        
        // Проверка параметров URL для входа
        if (urlEmail && urlPassword) {
          await handleUrlLogin();
        } else {
          // Проверка существующей сессии
          const { data: { session } } = await supabase.auth.getSession();
          if (session) {
            currentUser = session.user;
            await checkBanAndProceed();
          } else {
            showLoginForm();
          }
        }
      } catch (err) {
        console.error('Init error:', err);
        showLoginForm();
      }
    }

    async function handleUrlLogin() {
      try {
        if (urlSignout) {
          await supabase.auth.signOut();
        }

        const { data, error } = await supabase.auth.signInWithPassword({
          email: urlEmail,
          password: urlPassword
        });

        if (error) throw error;

        currentUser = data.user;
        await checkBanAndProceed();
      } catch (err) {
        console.error('URL login error:', err);
        showLoginForm();
        loginError.textContent = 'Ошибка входа: ' + err.message;
      }
    }

    async function checkBanAndProceed() {
      const { data: profile } = await supabase.from('profiles').select('ban, username').eq('id', currentUser.id).single();
      
      if (profile.ban) {
        await supabase.auth.signOut();
        showLoginForm();
        loginError.textContent = 'Ваш аккаунт заблокирован';
        return;
      }

      showCallInterface();
      await setupCall();
    }

    function showLoginForm() {
      loginContainer.style.display = 'flex';
      callContainer.style.display = 'none';
      
      loginBtn.onclick = async () => {
        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email: emailInput.value,
            password: passwordInput.value
          });

          if (error) throw error;

          currentUser = data.user;
          await checkBanAndProceed();
        } catch (err) {
          loginError.textContent = 'Ошибка входа: ' + err.message;
        }
      };
    }

    function showCallInterface() {
      loginContainer.style.display = 'none';
      callContainer.style.display = 'flex';
    }

    async function setupCall() {
      if (!urlChatId) {
        statusEl.innerText = 'Ошибка: не указан chat_id';
        return;
      }

      const { data: chat } = await supabase.from('chats')
        .select('id, user1, user2')
        .eq('id', urlChatId)
        .single();

      if (chat) {
        chatId = chat.id;
        otherUserId = chat.user1 === currentUser.id ? chat.user2 : chat.user1;
        const { data: otherProfile } = await supabase.from('profiles')
          .select('username')
          .eq('id', otherUserId)
          .single();
        callTitle.innerText = `Звонок с ${otherProfile?.username || 'Пользователь'}`;
      } else {
        statusEl.innerText = 'Чат не найден';
        return;
      }

      const { data: existingCall } = await supabase.from('calls')
        .select('*')
        .eq('chat_id', chatId)
        .eq('status', 'initiated')
        .single();

      if (existingCall) {
        callId = existingCall.id;
        isCaller = existingCall.caller_id === currentUser.id;
        if (isCaller) {
          await startCall();
        } else if (existingCall.offer) {
          await answerCall(existingCall);
        }
      } else {
        isCaller = true;
        await startCall();
      }

      subscribeToCalls();

      fullscreenToggleBtn.onclick = () => {
        videoGrid.classList.toggle('fullscreen-remote');
        fullscreenToggleBtn.innerHTML = `<i class="fa fa-${videoGrid.classList.contains('fullscreen-remote') ? 'compress' : 'expand'}"></i>`;
      };
    }

    // Остальные функции (startCall, endCall, subscribeToCalls, handleCallInsert, 
    // handleCallUpdate, handleCallDelete, answerCall, getCurrentIceCandidates, 
    // управление медиа) остаются без изменений, как в вашем исходном коде

    async function handleCallInsert(payload) {

    async function handleCallUpdate(payload) {

    async function handleCallDelete(payload) {
      // ... (ваш исходный код handleCallDelete)
    }

    async function answerCall(call) {
      // ... (ваш исходный код answerCall)
    }

    async function getCurrentIceCandidates() {
      // ... (ваш исходный код getCurrentIceCandidates)
    }

    // Управление медиа
    toggleMicBtn.onclick = () => {
      if (localStream) {
        micEnabled = !micEnabled;
        localStream.getAudioTracks().forEach(track => (track.enabled = micEnabled));
        toggleMicBtn.innerHTML = `<i class="fa fa-microphone${micEnabled ? '' : '-slash'}"></i>`;
      }
    };

    toggleCameraBtn.onclick = () => {
      if (localStream) {
        cameraEnabled = !cameraEnabled;
        localStream.getVideoTracks().forEach(track => (track.enabled = cameraEnabled));
        toggleCameraBtn.innerHTML = `<i class="fa fa-video${cameraEnabled ? '' : '-slash'}"></i>`;
      }
    };

    switchCameraBtn.onclick = async () => {
      if (localStream) {
        facingMode = facingMode === 'user' ? 'environment' : 'user';
        try {
          const newVideoStream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: facingMode } 
          });
          const newVideoTrack = newVideoStream.getVideoTracks()[0];
          localStream.getVideoTracks().forEach(track => track.stop());
          localStream.addTrack(newVideoTrack);
          localVideo.srcObject = localStream;
          const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
          if (sender) {
            sender.replaceTrack(newVideoTrack);
          }
        } catch (err) {
          console.error('Error switching camera:', err);
        }
      }
    };

    swapVideoBtn.onclick = () => {
      videoGrid.classList.toggle('swap-video');
    };

    window.addEventListener('load', init);
    window.addEventListener('beforeunload', async () => {
      if (callId) {
        try {
          await supabase.from('calls').delete().eq('id', callId);
        } catch (err) {
          console.error('Error cleaning up call on unload:', err);
        }
      }
    });
  </script>
