<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>MiniMessenger - Звонок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #121212;
      --bg-light: #1e1e1e;
      --accent: #25D366;
      --text: #ffffff;
      --gray: #888888;
      --error: #e63946;
      --radius: 12px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .call-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: var(--bg-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 100%;
      width: 100%;
      height: 100%;
      position: relative;
    }
    .video-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
    }
    #remote-video {
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      background: #000;
      object-fit: cover;
      box-shadow: var(--shadow);
    }
    #local-video {
      width: 150px;
      height: 200px;
      border-radius: var(--radius);
      background: #000;
      object-fit: cover;
      position: absolute;
      bottom: 80px;
      right: 10px;
      z-index: 10;
      box-shadow: var(--shadow);
    }
    .swap-video #remote-video {
      width: 150px;
      height: 200px;
      position: absolute;
      bottom: 80px;
      right: 10px;
      z-index: 10;
    }
    .swap-video #local-video {
      width: 100%;
      height: 100%;
      position: static;
    }
    .fullscreen-remote #remote-video {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
    }
    .fullscreen-remote #local-video {
      bottom: 100px;
      right: 20px;
    }
    .fullscreen-remote.swap-video #local-video {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
    }
    .fullscreen-remote.swap-video #remote-video {
      bottom: 100px;
      right: 20px;
    }
    @media (max-width: 600px) {
      .call-container {
        padding: 10px;
      }
      #local-video {
        width: 120px;
        height: 160px;
        bottom: 70px;
        right: 5px;
      }
      .fullscreen-remote #local-video {
        bottom: 80px;
        right: 10px;
      }
      .controls {
        gap: 10px;
      }
      button {
        width: 40px;
        height: 40px;
      }
      .fa {
        font-size: 18px;
      }
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    button {
      background: var(--accent);
      color: var(--text);
      padding: 12px;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: var(--gray);
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #20b858;
    }
    .end-call-btn {
      background: #e63946;
    }
    .end-call-btn:hover:not(:disabled) {
      background: #b32d39;
    }
    #status {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 10px;
      position: absolute;
      top: 10px;
      z-index: 10;
    }
    #call-title {
      font-size: 20px;
      font-weight: 500;
      color: var(--text);
      position: absolute;
      top: 40px;
      z-index: 10;
    }
    .fa {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="call-container">
    <h2 id="call-title">Звонок</h2>
    <div class="video-grid" id="video-grid">
      <video id="remote-video" autoplay playsinline></video>
      <video id="local-video" autoplay playsinline muted></video>
    </div>
    <div id="status">Ожидание соединения...</div>
    <div class="controls">
      <button id="toggle-mic" title="Вкл/выкл микрофон"><i class="fa fa-microphone"></i></button>
      <button id="toggle-camera" title="Вкл/выкл камеру"><i class="fa fa-video"></i></button>
      <button id="switch-camera" title="Переключить камеру"><i class="fa fa-sync-alt"></i></button>
      <button id="swap-video" title="Поменять местами"><i class="fa fa-exchange-alt"></i></button>
      <button id="fullscreen-toggle" title="На весь экран"><i class="fa fa-expand"></i></button>
      <button id="end-call" class="end-call-btn" onclick="endCall()"><i class="fa fa-phone-slash"></i></button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://zmewwzlzujsrhstjehrp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZXd3emx6dWpzcmhzdGplaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM4MDksImV4cCI6MjA3MTUzOTgwOX0.kBBXwlCEl5szgK4vKgaPBhPOVYmoFzly2TXR-fI8D24"
    );

    let currentUser = null;
    let peerConnection = null;
    let localStream = null;
    let remoteStream = null;
    let callSubscription = null;
    let otherUserId = null;
    let chatId = null;
    let callId = null;
    let isCaller = false;
    let micEnabled = true;
    let cameraEnabled = true;
    let facingMode = 'user'; // Фронтальная камера по умолчанию

    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const toggleMicBtn = document.getElementById('toggle-mic');
    const toggleCameraBtn = document.getElementById('toggle-camera');
    const switchCameraBtn = document.getElementById('switch-camera');
    const swapVideoBtn = document.getElementById('swap-video');
    const fullscreenToggleBtn = document.getElementById('fullscreen-toggle');
    const endCallBtn = document.getElementById('end-call');
    const statusEl = document.getElementById('status');
    const videoGrid = document.getElementById('video-grid');
    const callTitle = document.getElementById('call-title');

    // WebRTC configuration with STUN and TURN servers
    const servers = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        {
          urls: 'turn:turn.example.com:3478',
          username: 'username',
          credential: 'password'
        }
      ],
      iceTransportPolicy: 'all',
      iceCandidatePoolSize: 10
    };

    // Получение chat_id из URL
    const urlParams = new URLSearchParams(window.location.search);
    const urlChatId = urlParams.get('chat_id');

    async function init() {
      try {
        console.log('Initializing MiniMessenger call...');
        // Проверка авторизации
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          console.error('No session found');
          return;
        }
        currentUser = session.user;

        // Проверка бана
        const { data: profile } = await supabase.from('profiles').select('ban, username').eq('id', currentUser.id).single();
        if (profile.ban) {
          await supabase.auth.signOut();
          console.error('User is banned');
          return;
        }

        // Получение chat_id и otherUserId
        if (urlChatId) {
          const { data: chat } = await supabase.from('chats')
            .select('id, user1, user2')
            .eq('id', urlChatId)
            .single();
          if (chat) {
            chatId = chat.id;
            otherUserId = chat.user1 === currentUser.id ? chat.user2 : chat.user1;
            const { data: otherProfile } = await supabase.from('profiles')
              .select('username')
              .eq('id', otherUserId)
              .single();
            callTitle.innerText = `Звонок с ${otherProfile?.username || 'Пользователь'}`;
          } else {
            console.error('Chat not found for chat_id:', urlChatId);
            return;
          }
        } else {
          console.error('No chat_id provided in URL');
          return;
        }

        // Проверка существующего звонка
        const { data: existingCall } = await supabase.from('calls')
          .select('*')
          .eq('chat_id', chatId)
          .eq('status', 'initiated')
          .single();
        if (existingCall) {
          callId = existingCall.id;
          isCaller = existingCall.caller_id === currentUser.id;
          if (isCaller) {
            await startCall();
          } else if (existingCall.offer && existingCall.offer.type && existingCall.offer.sdp) {
            await answerCall(existingCall);
          } else {
            statusEl.innerText = 'Ожидание предложения для звонка...';
          }
        } else {
          isCaller = true;
          await startCall();
        }

        // Подписка на изменения в таблице calls
        subscribeToCalls();

        // Переключение полноэкранного режима
        fullscreenToggleBtn.onclick = () => {
          videoGrid.classList.toggle('fullscreen-remote');
          fullscreenToggleBtn.innerHTML = `<i class="fa fa-${videoGrid.classList.contains('fullscreen-remote') ? 'compress' : 'expand'}"></i>`;
        };
      } catch (err) {
        console.error('Init error:', err);
      }
    }

    async function startCall() {
      try {
        console.log('Starting call, isCaller:', isCaller, 'chatId:', chatId);
        // Получение медиа с улучшенными настройками
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            sampleRate: 48000
          }
        });
        localVideo.srcObject = localStream;

        // Создание WebRTC соединения
        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        // Обработка удаленного потока
        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;
        peerConnection.ontrack = (event) => {
          event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        };

        // Обработка ICE-кандидатов с повторными попытками
        peerConnection.onicecandidate = async (event) => {
          if (event.candidate) {
            try {
              await supabase.from('calls').update({
                ice_candidates: [...(await getCurrentIceCandidates() || []), event.candidate]
              }).eq('id', callId);
              console.log('ICE candidate sent:', event.candidate);
            } catch (err) {
              console.error('Error sending ICE candidate:', err);
            }
          }
        };

        // Обработка состояния соединения
        peerConnection.onconnectionstatechange = () => {
          console.log('Connection state:', peerConnection.connectionState);
          if (peerConnection.connectionState === 'connected') {
            statusEl.innerText = 'Соединение установлено';
          } else if (peerConnection.connectionState === 'failed') {
            console.error('Connection failed');
            endCall();
          }
        };

        // Создание звонка в таблице
        if (!callId) {
          const offer = await peerConnection.createOffer({
            offerToReceiveAudio: true,
            offerToReceiveVideo: true
          });
          await peerConnection.setLocalDescription(offer);
          const { data: callData } = await supabase.from('calls').insert({
            caller_id: currentUser.id,
            receiver_id: otherUserId,
            chat_id: chatId,
            status: 'initiated',
            offer: offer,
            answer: null,
            ice_candidates: []
          }).select('id').single();
          callId = callData.id;
          console.log('Call created with ID:', callId, 'Offer:', offer);
          // Автоматическая отправка сообщения в чат
          const messageContent = `Я звоню вам. Присоединяйтесь: super-random.netlify.app/test/call?chat_id=${chatId}`;
          await supabase.from('messages').insert({
            chat_id: chatId,
            sender: currentUser.id,
            content: messageContent,
            read: false
          });
          console.log('Notification message sent to chat');
        }

        statusEl.innerText = isCaller ? 'Ожидание ответа...' : 'Соединение устанавливается...';
        endCallBtn.disabled = false;
      } catch (err) {
        console.error('startCall error:', err);
      }
    }

    async function endCall() {
      try {
        console.log('Ending call, callId:', callId);
        if (peerConnection) {
          peerConnection.close();
          peerConnection = null;
        }
        if (localStream) {
          localStream.getTracks().forEach(track => track.stop());
          localStream = null;
        }
        if (remoteStream) {
          remoteStream.getTracks().forEach(track => track.stop());
          remoteStream = null;
        }
        if (callId) {
          await supabase.from('calls').delete().eq('id', callId);
          console.log('Call deleted from database');
          callId = null;
        }
        statusEl.innerText = 'Звонок завержен';
        localVideo.srcObject = null;
        remoteVideo.srcObject = null;
        endCallBtn.disabled = true;
        setTimeout(() => {
          window.location.href = 'https://super-random.netlify.app/test';
        }, 1000);
      } catch (err) {
        console.error('endCall error:', err);
      }
    }

    async function subscribeToCalls() {
      try {
        console.log('Subscribing to calls table...');
        callSubscription = supabase.channel('calls')
          .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'calls' }, handleCallInsert)
          .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'calls' }, handleCallUpdate)
          .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'calls' }, handleCallDelete)
          .subscribe();
      } catch (err) {
        console.error('subscribeToCalls error:', err);
      }
    }

    async function handleCallInsert(payload) {
      const call = payload.new;
      console.log('Call inserted:', call);
      if (call.receiver_id === currentUser.id && call.status === 'initiated' && !callId) {
        if (!call.offer || !call.offer.type || !call.offer.sdp) {
          console.warn('Invalid offer in call insert:', call.offer);
          return;
        }
        callId = call.id;
        isCaller = false;
        statusEl.innerText = 'Входящий звонок...';
        endCallBtn.disabled = false;
        await answerCall(call);
      }
    }

    async function handleCallUpdate(payload) {
      const call = payload.new;
      console.log('Call updated:', call);
      if (call.id === callId) {
        if (call.status === 'ended') {
          endCall();
        } else if (call.answer && isCaller && peerConnection) {
          if (call.answer && call.answer.type === 'answer' && call.answer.sdp) {
            try {
              await peerConnection.setRemoteDescription(new RTCSessionDescription(call.answer));
              statusEl.innerText = 'Соединение установлено';
              console.log('Answer set successfully');
            } catch (err) {
              console.error('Error setting answer:', err);
            }
          } else {
            console.error('Invalid answer format:', call.answer);
          }
        } else if (call.offer && !isCaller && !peerConnection) {
          if (call.offer && call.offer.type === 'offer' && call.offer.sdp) {
            callId = call.id;
            isCaller = false;
            statusEl.innerText = 'Входящий звонок...';
            endCallBtn.disabled = false;
            await answerCall(call);
          } else {
            console.error('Invalid offer format:', call.offer);
          }
        }
        if (call.ice_candidates && call.ice_candidates.length > 0 && peerConnection) {
          for (const candidate of call.ice_candidates) {
            try {
              await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
              console.log('ICE candidate added:', candidate);
            } catch (err) {
              console.error('Error adding ICE candidate:', err);
            }
          }
        }
      }
    }

    async function handleCallDelete(payload) {
      if (payload.old.id === callId) {
        console.log('Call deleted:', payload.old.id);
        endCall();
      }
    }

    async function answerCall(call) {
      try {
        console.log('Answering call:', call);
        if (!call.offer || !call.offer.type || !call.offer.sdp) {
          console.error('Invalid offer in answerCall:', call.offer);
          return;
        }

        localStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            sampleRate: 48000
          }
        });
        localVideo.srcObject = localStream;

        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;
        peerConnection.ontrack = (event) => {
          event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        };

        peerConnection.onicecandidate = async (event) => {
          if (event.candidate) {
            try {
              await supabase.from('calls').update({
                ice_candidates: [...(await getCurrentIceCandidates() || []), event.candidate]
              }).eq('id', callId);
              console.log('ICE candidate sent:', event.candidate);
            } catch (err) {
              console.error('Error sending ICE candidate:', err);
            }
          }
        };

        peerConnection.onconnectionstatechange = () => {
          console.log('Connection state:', peerConnection.connectionState);
          if (peerConnection.connectionState === 'connected') {
            statusEl.innerText = 'Соединение установлено';
          } else if (peerConnection.connectionState === 'failed') {
            console.error('Connection failed');
            endCall();
          }
        };

        await peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        await supabase.from('calls').update({ answer: answer, status: 'answered' }).eq('id', callId);
        console.log('Answer sent:', answer);

        statusEl.innerText = 'Соединение устанавливается...';
        endCallBtn.disabled = false;
      } catch (err) {
        console.error('answerCall error:', err);
      }
    }

    async function getCurrentIceCandidates() {
      try {
        const { data } = await supabase.from('calls').select('ice_candidates').eq('id', callId).single();
        return data?.ice_candidates || [];
      } catch (err) {
        console.error('Error fetching ICE candidates:', err);
        return [];
      }
    }

    // Управление микрофоном
    toggleMicBtn.onclick = () => {
      if (localStream) {
        micEnabled = !micEnabled;
        localStream.getAudioTracks().forEach(track => (track.enabled = micEnabled));
        toggleMicBtn.innerHTML = `<i class="fa fa-microphone${micEnabled ? '' : '-slash'}"></i>`;
        console.log('Microphone toggled:', micEnabled);
      }
    };

    // Управление камерой
    toggleCameraBtn.onclick = () => {
      if (localStream) {
        cameraEnabled = !cameraEnabled;
        localStream.getVideoTracks().forEach(track => (track.enabled = cameraEnabled));
        toggleCameraBtn.innerHTML = `<i class="fa fa-video${cameraEnabled ? '' : '-slash'}"></i>`;
        console.log('Camera toggled:', cameraEnabled);
      }
    };

    // Переключение камеры
    switchCameraBtn.onclick = async () => {
      if (localStream) {
        facingMode = facingMode === 'user' ? 'environment' : 'user';
        try {
          const videoConstraints = { facingMode: facingMode };
          const newVideoStream = await navigator.mediaDevices.getUserMedia({ video: videoConstraints });
          const newVideoTrack = newVideoStream.getVideoTracks()[0];
          localStream.getVideoTracks().forEach(track => track.stop());
          localStream.addTrack(newVideoTrack);
          localVideo.srcObject = localStream;
          const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
          if (sender) {
            sender.replaceTrack(newVideoTrack);
          }
          console.log('Camera switched to:', facingMode);
        } catch (err) {
          console.error('Error switching camera:', err);
        }
      }
    };

    // Поменять местами видео
    swapVideoBtn.onclick = () => {
      videoGrid.classList.toggle('swap-video');
      console.log('Video swapped');
    };

    window.addEventListener('load', init);
    window.addEventListener('beforeunload', async () => {
      if (callId) {
        try {
          await supabase.from('calls').delete().eq('id', callId);
          console.log('Call cleaned up on unload');
        } catch (err) {
          console.error('Error cleaning up call on unload:', err);
        }
      }
    });
  </script>
</body>
        </html>
