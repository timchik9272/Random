<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>MiniMessenger - Звонок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0e0e0e;
      --bg-light: #1e1e1e;
      --accent: #0088cc;
      --text: #fff;
      --gray: #888;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .call-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: var(--bg-light);
      border-radius: var(--radius);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: var(--radius);
      background: #000;
    }
    button {
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
    button:disabled { background: var(--gray); cursor: not-allowed; }
    #status { font-size: 16px; color: var(--gray); }
    #error { color: #c00; font-size: 14px; }
    .controls { display: flex; gap: 10px; }
  </style>
</head>
<body>
  <div class="call-container">
    <h2 id="call-title">Звонок</h2>
    <video id="local-video" autoplay playsinline muted></video>
    <video id="remote-video" autoplay playsinline></video>
    <div id="status">Ожидание соединения...</div>
    <div id="error"></div>
    <div class="controls">
      <button id="start-call" onclick="startCall()">Начать звонок</button>
      <button id="end-call" onclick="endCall()" disabled>Завершить звонок</button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://zmewwzlzujsrhstjehrp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZXd3emx6dWpzcmhzdGplaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM4MDksImV4cCI6MjA3MTUzOTgwOX0.kBBXwlCEl5szgK4vKgaPBhPOVYmoFzly2TXR-fI8D24"
    );

    let currentUser = null;
    let peerConnection = null;
    let localStream = null;
    let remoteStream = null;
    let callSubscription = null;
    let otherUserId = null;
    let chatId = null;
    let callId = null;
    let isCaller = false;

    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const startCallBtn = document.getElementById('start-call');
    const endCallBtn = document.getElementById('end-call');
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const callTitle = document.getElementById('call-title');

    // WebRTC configuration
    const servers = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    // Получение chat_id из URL
    const urlParams = new URLSearchParams(window.location.search);
    const urlChatId = urlParams.get('chat_id');

    async function init() {
      // Проверка авторизации
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        errorEl.innerText = 'Пожалуйста, войдите в систему';
        startCallBtn.disabled = true;
        return;
      }
      currentUser = session.user;

      // Проверка бана
      const { data: profile } = await supabase.from('profiles').select('ban, username').eq('id', currentUser.id).single();
      if (profile.ban) {
        await supabase.auth.signOut();
        errorEl.innerText = 'Вы забанены';
        startCallBtn.disabled = true;
        return;
      }

      // Получение chat_id и otherUserId из таблицы chats
      if (urlChatId) {
        const { data: chat } = await supabase.from('chats')
          .select('id, user1, user2')
          .eq('id', urlChatId)
          .single();
        if (chat) {
          chatId = chat.id;
          otherUserId = chat.user1 === currentUser.id ? chat.user2 : chat.user1;
          const { data: otherProfile } = await supabase.from('profiles')
            .select('username')
            .eq('id', otherUserId)
            .single();
          callTitle.innerText = `Звонок с ${otherProfile?.username || 'Пользователь'}`;
        } else {
          errorEl.innerText = 'Чат не найден';
          startCallBtn.disabled = true;
          return;
        }
      } else {
        errorEl.innerText = 'Не указан чат для звонка';
        startCallBtn.disabled = true;
        return;
      }

      // Подписка на изменения в таблице calls
      subscribeToCalls();
    }

    async function startCall() {
      try {
        // Получение медиа (видео и аудио)
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        // Создание WebRTC соединения
        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        // Обработка удаленного потока
        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;
        peerConnection.ontrack = (event) => {
          event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        };

        // Обработка ICE-кандидатов
        peerConnection.onicecandidate = async (event) => {
          if (event.candidate) {
            await supabase.from('calls').update({
              ice_candidates: [...(await getCurrentIceCandidates() || []), event.candidate]
            }).eq('id', callId);
          }
        };

        // Создание звонка в таблице
        const { data: callData } = await supabase.from('calls').insert({
          caller_id: currentUser.id,
          receiver_id: otherUserId,
          chat_id: chatId,
          status: 'initiated',
          offer: null,
          answer: null,
          ice_candidates: []
        }).select('id').single();
        callId = callData.id;
        isCaller = true;

        // Создание и отправка offer
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        await supabase.from('calls').update({ offer: offer }).eq('id', callId);

        statusEl.innerText = 'Ожидание ответа...';
        startCallBtn.disabled = true;
        endCallBtn.disabled = false;
      } catch (err) {
        errorEl.innerText = 'Ошибка: ' + err.message;
      }
    }

    async function endCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      if (remoteStream) {
        remoteStream.getTracks().forEach(track => track.stop());
        remoteStream = null;
      }
      if (callId) {
        await supabase.from('calls').delete().eq('id', callId);
        callId = null;
      }
      startCallBtn.disabled = false;
      endCallBtn.disabled = true;
      statusEl.innerText = 'Звонок завершен';
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    }

    async function subscribeToCalls() {
      callSubscription = supabase.channel('calls')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'calls' }, handleCallInsert)
        .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'calls' }, handleCallUpdate)
        .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'calls' }, handleCallDelete)
        .subscribe();
    }

    async function handleCallInsert(payload) {
      const call = payload.new;
      if (call.receiver_id === currentUser.id && call.status === 'initiated' && !callId) {
        callId = call.id;
        isCaller = false;
        statusEl.innerText = 'Входящий звонок...';
        startCallBtn.disabled = false;
        endCallBtn.disabled = false;
        await answerCall(call);
      }
    }

    async function handleCallUpdate(payload) {
      const call = payload.new;
      if (call.id === callId && peerConnection) {
        if (call.status === 'ended') {
          endCall();
        } else if (call.answer && isCaller) {
          // Для инициатора звонка устанавливаем answer
          if (call.answer && call.answer.type === 'answer' && call.answer.sdp) {
            try {
              await peerConnection.setRemoteDescription(new RTCSessionDescription(call.answer));
              statusEl.innerText = 'Соединение установлено';
            } catch (err) {
              errorEl.innerText = 'Ошибка установки ответа: ' + err.message;
            }
          } else {
            errorEl.innerText = 'Некорректный формат ответа';
          }
        } else if (call.offer && !isCaller) {
          // Для получателя звонка устанавливаем offer
          if (call.offer && call.offer.type === 'offer' && call.offer.sdp) {
            try {
              await peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
              statusEl.innerText = 'Соединение устанавливается...';
            } catch (err) {
              errorEl.innerText = 'Ошибка установки предложения: ' + err.message;
            }
          } else {
            errorEl.innerText = 'Некорректный формат предложения';
          }
        }
        if (call.ice_candidates && call.ice_candidates.length > 0) {
          for (const candidate of call.ice_candidates) {
            try {
              await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (err) {
              console.error('Ошибка добавления ICE-кандидата:', err);
            }
          }
        }
      }
    }

    async function handleCallDelete(payload) {
      if (payload.old.id === callId) {
        endCall();
      }
    }

    async function answerCall(call) {
      try {
        if (!call.offer || !call.offer.type || !call.offer.sdp) {
          errorEl.innerText = 'Некорректное предложение для звонка';
          return;
        }

        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;
        peerConnection.ontrack = (event) => {
          event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        };

        peerConnection.onicecandidate = async (event) => {
          if (event.candidate) {
            await supabase.from('calls').update({
              ice_candidates: [...(await getCurrentIceCandidates() || []), event.candidate]
            }).eq('id', callId);
          }
        };

        await peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        await supabase.from('calls').update({ answer: answer, status: 'answered' }).eq('id', callId);

        statusEl.innerText = 'Соединение устанавливается...';
        startCallBtn.disabled = true;
        endCallBtn.disabled = false;
      } catch (err) {
        errorEl.innerText = 'Ошибка ответа на звонок: ' + err.message;
      }
    }

    async function getCurrentIceCandidates() {
      const { data } = await supabase.from('calls').select('ice_candidates').eq('id', callId).single();
      return data?.ice_candidates || [];
    }

    window.addEventListener('load', init);
    window.addEventListener('beforeunload', async () => {
      if (callId) {
        await supabase.from('calls').delete().eq('id', callId);
      }
    });
  </script>
</body>
</html>
