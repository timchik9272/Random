<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>MiniMessenger - Звонок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0e0e0e;
      --bg-light: #1e1e1e;
      --accent: #0088cc;
      --text: #fff;
      --gray: #888;
      --radius: 14px;
      --call-bg: #121212;
      --control-bg: rgba(0,0,0,0.7);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--call-bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .call-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #remote-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    #local-video {
      width: 150px;
      height: 200px;
      border-radius: var(--radius);
      background: #000;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .status-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--control-bg);
      padding: 10px 20px;
      border-radius: var(--radius);
      z-index: 20;
      font-size: 18px;
    }
    #error {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(200,0,0,0.7);
      padding: 8px 16px;
      border-radius: var(--radius);
      z-index: 20;
      font-size: 14px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: var(--control-bg);
      padding: 10px 20px;
      border-radius: 50px;
      z-index: 20;
    }
    .control-btn {
      background: transparent;
      color: var(--text);
      border: none;
      cursor: pointer;
      font-size: 24px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .control-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    .end-btn {
      background: #ff0000;
      color: #fff;
    }
    .end-btn:hover {
      background: #cc0000;
    }
    .mute-btn.muted, .video-btn.off {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="call-container">
    <video id="remote-video" autoplay playsinline></video>
    <video id="local-video" autoplay playsinline muted></video>
    <div id="status" class="status-overlay"></div>
    <div id="error"></div>
    <div class="controls">
      <button class="control-btn mute-btn" id="mute-audio" title="Выключить микрофон"><i class="fa fa-microphone"></i></button>
      <button class="control-btn video-btn" id="toggle-video" title="Выключить камеру"><i class="fa fa-video"></i></button>
      <button class="control-btn end-btn" id="end-call" onclick="endCall()"><i class="fa fa-phone-slash"></i></button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://zmewwzlzujsrhstjehrp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZXd3emx6dWpzcmhzdGplaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM4MDksImV4cCI6MjA3MTUzOTgwOX0.kBBXwlCEl5szgK4vKgaPBhPOVYmoFzly2TXR-fI8D24"
    );

    let currentUser = null;
    let peerConnection = null;
    let localStream = null;
    let remoteStream = null;
    let callSubscription = null;
    let otherUserId = null;
    let chatId = null;
    let callId = null;
    let isCaller = false;
    let isMuted = false;
    let isVideoOff = false;

    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const muteAudioBtn = document.getElementById('mute-audio');
    const toggleVideoBtn = document.getElementById('toggle-video');
    const endCallBtn = document.getElementById('end-call');
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const callTitle = document.getElementById('call-title');

    // Улучшенная конфигурация iceServers для скорости
    const servers = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' },
        { urls: 'stun:stun3.l.google.com:19302' },
        { urls: 'stun:stun4.l.google.com:19302' },
        { urls: 'stun:stun.services.mozilla.com' },
        { urls: 'stun:stun.stunprotocol.org:3478' },
        { urls: 'stun:stun.voipstunt.com' },
        { urls: 'stun:stun.nextcloud.com:443' }
      ]
    };

    // Получение chat_id из URL
    const urlParams = new URLSearchParams(window.location.search);
    const urlChatId = urlParams.get('chat_id');

    async function init() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          throw new Error('Пожалуйста, войдите в систему');
        }
        currentUser = session.user;

        const { data: profile } = await supabase.from('profiles').select('ban, username').eq('id', currentUser.id).single();
        if (profile.ban) {
          await supabase.auth.signOut();
          throw new Error('Вы забанены');
        }

        if (urlChatId) {
          const { data: chat } = await supabase.from('chats')
            .select('id, user1, user2')
            .eq('id', urlChatId)
            .single();
          if (chat) {
            chatId = chat.id;
            otherUserId = chat.user1 === currentUser.id ? chat.user2 : chat.user1;
            const { data: otherProfile } = await supabase.from('profiles')
              .select('username')
              .eq('id', otherUserId)
              .single();
            callTitle.innerText = `Звонок с ${otherProfile?.username || 'Пользователь'}`;
          } else {
            throw new Error('Чат не найден');
          }
        } else {
          throw new Error('Не указан чат для звонка');
        }

        subscribeToCalls();
        await checkAndInitiateCall();
      } catch (err) {
        console.error('Ошибка инициализации:', err);
        errorEl.innerText = err.message || 'Ошибка инициализации';
        statusEl.innerText = '';
      }
    }

    async function checkAndInitiateCall() {
      try {
        const { data: existingCall } = await supabase.from('calls')
          .select('*')
          .eq('chat_id', chatId)
          .eq('status', 'initiated')
          .single();
        if (existingCall) {
          callId = existingCall.id;
          isCaller = false;
          await answerCall(existingCall);
        } else {
          await startCall();
        }
      } catch (err) {
        console.error('Ошибка проверки звонка:', err);
        errorEl.innerText = 'Ошибка проверки звонка';
      }
    }

    async function startCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;
        peerConnection.ontrack = (event) => {
          event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        };

        peerConnection.onicecandidate = async (event) => {
          if (event.candidate) {
            try {
              await supabase.from('calls').update({
                ice_candidates: [...(await getCurrentIceCandidates() || []), event.candidate]
              }).eq('id', callId);
            } catch (err) {
              console.error('Ошибка обновления ICE-кандидатов:', err);
            }
          }
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        const { data: callData } = await supabase.from('calls').insert({
          caller_id: currentUser.id,
          receiver_id: otherUserId,
          chat_id: chatId,
          status: 'initiated',
          offer: offer,
          answer: null,
          ice_candidates: []
        }).select('id').single();
        callId = callData.id;
        isCaller = true;

        statusEl.innerText = 'Ожидание ответа...';
      } catch (err) {
        console.error('Ошибка начала звонка:', err);
        errorEl.innerText = 'Ошибка начала звонка: ' + err.message;
      }
    }

    async function endCall() {
      try {
        if (peerConnection) peerConnection.close();
        if (localStream) localStream.getTracks().forEach(track => track.stop());
        if (remoteStream) remoteStream.getTracks().forEach(track => track.stop());
        if (callId) await supabase.from('calls').delete().eq('id', callId);
        callId = null;
        statusEl.innerText = 'Звонок завершен';
        setTimeout(() => {
          window.location.href = 'https://super-random.netlify.app/test';
        }, 1000);
      } catch (err) {
        console.error('Ошибка завершения звонка:', err);
        errorEl.innerText = 'Ошибка завершения звонка';
      }
    }

    async function subscribeToCalls() {
      callSubscription = supabase.channel('calls')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'calls' }, handleCallInsert)
        .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'calls' }, handleCallUpdate)
        .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'calls' }, handleCallDelete)
        .subscribe((status) => {
          if (status === 'SUBSCRIBED') console.log('Подписка на calls успешна');
          else console.error('Ошибка подписки на calls:', status);
        });
    }

    async function handleCallInsert(payload) {
      const call = payload.new;
      if (call.receiver_id === currentUser.id && call.status === 'initiated' && !callId) {
        if (!call.offer || !call.offer.type || !call.offer.sdp) {
          statusEl.innerText = 'Ожидание предложения для звонка...';
          return;
        }
        callId = call.id;
        isCaller = false;
        await answerCall(call);
      }
    }

    async function handleCallUpdate(payload) {
      const call = payload.new;
      if (call.id === callId) {
        if (call.status === 'ended') {
          endCall();
        } else if (call.answer && isCaller && peerConnection) {
          if (call.answer && call.answer.type === 'answer' && call.answer.sdp) {
            try {
              await peerConnection.setRemoteDescription(new RTCSessionDescription(call.answer));
              statusEl.innerText = '';
            } catch (err) {
              console.error('Ошибка установки ответа:', err);
              errorEl.innerText = 'Ошибка установки ответа';
            }
          } else {
            errorEl.innerText = 'Некорректный формат ответа';
          }
        } else if (call.offer && !isCaller && !peerConnection) {
          if (call.offer && call.offer.type === 'offer' && call.offer.sdp) {
            callId = call.id;
            isCaller = false;
            await answerCall(call);
          } else {
            errorEl.innerText = 'Некорректный формат предложения';
          }
        }
        if (call.ice_candidates && call.ice_candidates.length > 0 && peerConnection) {
          for (const candidate of call.ice_candidates) {
            try {
              await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (err) {
              console.error('Ошибка добавления ICE-кандидата:', err);
            }
          }
        }
      }
    }

    async function handleCallDelete(payload) {
      if (payload.old.id === callId) {
        endCall();
      }
    }

    async function answerCall(call) {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;
        peerConnection.ontrack = (event) => {
          event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        };

        peerConnection.onicecandidate = async (event) => {
          if (event.candidate) {
            await supabase.from('calls').update({
              ice_candidates: [...(await getCurrentIceCandidates() || []), event.candidate]
            }).eq('id', callId);
          }
        };

        await peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        await supabase.from('calls').update({ answer: answer, status: 'answered' }).eq('id', callId);

        statusEl.innerText = '';
      } catch (err) {
        console.error('Ошибка ответа на звонок:', err);
        errorEl.innerText = 'Ошибка ответа на звонок: ' + err.message;
      }
    }

    async function getCurrentIceCandidates() {
      try {
        const { data } = await supabase.from('calls').select('ice_candidates').eq('id', callId).single();
        return data?.ice_candidates || [];
      } catch (err) {
        console.error('Ошибка получения ICE-кандидатов:', err);
        return [];
      }
    }

    // Переключатели
    muteAudioBtn.onclick = () => {
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
      muteAudioBtn.classList.toggle('muted', isMuted);
    };

    toggleVideoBtn.onclick = () => {
      isVideoOff = !isVideoOff;
      localStream.getVideoTracks().forEach(track => track.enabled = !isVideoOff);
      toggleVideoBtn.classList.toggle('off', isVideoOff);
    };

    window.addEventListener('load', init);
    window.addEventListener('beforeunload', async () => {
      if (callId) {
        await supabase.from('calls').delete().eq('id', callId);
      }
    });
  </script>
</body>
</html>
