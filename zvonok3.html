<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>TimLink - Звонок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #000000;
      --accent: #25D366;
      --danger: #ff3b30;
      --text: #ffffff;
      --radius: 12px;
      --btn-size: 56px;
    }
    
    /* Отключаем синее выделение текста и элементов везде */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      user-select: none; 
      -webkit-user-select: none;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .call-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .call-container:fullscreen {
      width: 100vw;
      height: 100vh;
    }

    .video-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: #000;
    }

    .video-wrapper {
      position: absolute;
      overflow: hidden;
      background: #000;
    }

    /* Зеркалим только локальное видео по умолчанию */
    #local-video {
      transform: scaleX(-1);
    }

    /* === СОСТОЯНИЕ: НА ВЕСЬ ЭКРАН (ФОН) === */
    .video-wrapper.is-full {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper.is-full video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Картинка полностью помещается в экран, без обрезки */
      display: block;
    }

    /* === СОСТОЯНИЕ: ПЛАВАЮЩЕЕ ОКНО (МАЛЕНЬКОЕ) === */
    .video-wrapper.is-floating {
      width: 30vw; /* Задаем ширину (30% экрана) */
      max-width: 140px; /* Не больше 140px */
      min-width: 100px; /* Не меньше 100px */
      height: auto; /* Высота подстроится под камеру автоматически! */
      bottom: 100px; 
      right: 16px;
      border-radius: var(--radius);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      z-index: 10;
      cursor: move; /* Курсор перетаскивания */
      border: 1px solid rgba(255,255,255,0.2);
      touch-action: none; /* Предотвращаем скроллинг страницы при свайпе по окошку */
    }

    .video-wrapper.is-floating video {
      width: 100%;
      height: auto; /* Высота по пропорциям видео */
      object-fit: contain;
      display: block;
      border-radius: calc(var(--radius) - 1px);
    }

    .camera-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      z-index: 2;
      background: #111;
    }

    /* ИНТЕРФЕЙС */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: none;
    }

    .call-info {
      pointer-events: auto;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .call-info h2 {
      font-size: 18px;
      font-weight: 600;
    }
    .status-text {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 4px;
      display: block;
    }

    .top-btn {
      pointer-events: auto;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px 0 30px 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      z-index: 20;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .ctrl-btn {
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ctrl-btn:active {
      background: rgba(255,255,255,0.4);
    }

    .btn-end {
      background: var(--danger);
    }
    
    .end-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      z-index: 100;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
      padding: 20px;
    }
    
    .end-screen h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #888;
    }

    .action-btn {
      width: 100%;
      max-width: 250px;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-restart {
      background: var(--accent);
      color: white;
    }
    
    .btn-home {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <div class="call-container" id="call-root">
    
    <div class="video-layer">
      <div id="remote-wrapper" class="video-wrapper is-full">
        <img src="https://2nwatpeu4k.ucarecd.net/601bc32d-258d-4e79-9fcb-d2e067f2f353/" class="camera-placeholder" id="remote-placeholder">
        <video id="remote-video" autoplay playsinline></video>
      </div>

      <div id="local-wrapper" class="video-wrapper is-floating">
        <img src="https://2nwatpeu4k.ucarecd.net/601bc32d-258d-4e79-9fcb-d2e067f2f353/" class="camera-placeholder" id="local-placeholder">
        <video id="local-video" autoplay playsinline muted></video>
      </div>
    </div>

    <div class="top-bar">
      <div class="call-info">
        <h2 id="call-title">Собеседник</h2>
        <span id="status" class="status-text">Инициализация...</span>
      </div>
      <button id="fullscreen-toggle" class="top-btn" title="На весь экран">
        <i class="fa fa-expand"></i>
      </button>
    </div>

    <div class="controls-bar" id="controls">
      <button id="toggle-mic" class="ctrl-btn" title="Микрофон"><i class="fa fa-microphone"></i></button>
      <button id="toggle-camera" class="ctrl-btn" title="Камера"><i class="fa fa-video"></i></button>
      <button id="switch-camera" class="ctrl-btn" title="Повернуть камеру"><i class="fa fa-sync-alt"></i></button>
      <button id="end-call" class="ctrl-btn btn-end" title="Сбросить"><i class="fa fa-phone-slash"></i></button>
    </div>

    <div id="end-screen" class="end-screen">
      <h3>Звонок завершён. Он был совершëн с помощью TimLink. </h3>
      <button class="action-btn btn-restart" onclick="window.location.reload()">
        <i class="fa fa-phone"></i> Позвонить ещё раз
      </button>
      <button class="action-btn btn-home" id="go-home-btn">
        <i class="fa fa-home"></i> На главную
      </button>
    </div>

  </div>

  <script>
    // --- CONFIG ---
    const HOME_URL = '/'; 

    // --- VARS ---
    let chatId = null;
    let peer = null;
    let currentCall = null;
    let dataConn = null;
    let localStream = null;
    
    let micEnabled = true;
    let cameraEnabled = true;
    let facingMode = 'user';
    let isSwapped = false;

    // --- ELEMENTS ---
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const localWrapper = document.getElementById('local-wrapper');
    const remoteWrapper = document.getElementById('remote-wrapper');
    const localPlaceholder = document.getElementById('local-placeholder');
    const remotePlaceholder = document.getElementById('remote-placeholder');
    
    const statusEl = document.getElementById('status');
    const callTitle = document.getElementById('call-title');
    const callRoot = document.getElementById('call-root');
    const endScreen = document.getElementById('end-screen');

    const peerConfig = {
      config: {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' },
          { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
          { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' },
          { urls: 'turn:openrelay.metered.ca:443?transport=tcp', username: 'openrelayproject', credential: 'openrelayproject' }
        ]
      }
    };

    // --- INIT ---
    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      chatId = urlParams.get('chat_id');

      if (!chatId) {
        chatId = Math.random().toString(36).substring(2, 8);
        window.history.replaceState(null, '', '?chat_id=' + chatId);
      }

      callTitle.innerText = `Комната: ${chatId}`;

      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: { echoCancellation: true, noiseSuppression: true }
        });
        localVideo.srcObject = localStream;
      } catch (err) {
        statusEl.innerText = 'Ошибка камеры/микрофона';
        return;
      }

      initPeerJS();
    }

    function initPeerJS() {
      peer = new Peer(chatId, peerConfig);

      peer.on('open', (id) => {
        statusEl.innerText = 'Ожидание собеседника...';
      });

      peer.on('error', (err) => {
        if (err.type === 'unavailable-id') {
          peer.destroy();
          peer = new Peer(peerConfig); 

          peer.on('open', () => {
            statusEl.innerText = 'Соединение...';
            currentCall = peer.call(chatId, localStream);
            dataConn = peer.connect(chatId);
            
            setupCallHandlers(currentCall);
            setupDataHandlers(dataConn);
          });
        } else {
          statusEl.innerText = 'Ошибка: ' + err.type;
        }
      });

      peer.on('call', (call) => {
        call.answer(localStream);
        currentCall = call;
        setupCallHandlers(currentCall);
      });

      peer.on('connection', (conn) => {
        dataConn = conn;
        setupDataHandlers(dataConn);
      });
    }

    function setupCallHandlers(call) {
      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        statusEl.innerText = 'В эфире';
      });
      call.on('close', endCall);
      call.on('error', endCall);
    }

    function setupDataHandlers(conn) {
      conn.on('data', (data) => {
        if (data.type === 'cam_toggle') {
          remotePlaceholder.style.display = data.value ? 'none' : 'block';
        }
      });
    }

    function sendData(data) {
      if (dataConn && dataConn.open) {
        dataConn.send(data);
      }
    }

    // --- ЛОГИКА ПЕРЕТАСКИВАНИЯ (DRAG & DROP) ---
    let isDragging = false;
    let hasMoved = false; // Флаг для отличия клика от перетаскивания
    let startX, startY, initialLeft, initialTop;
    let dragTarget = null;

    function startDrag(e) {
      const target = e.target.closest('.is-floating');
      if (!target) return;
      
      dragTarget = target;
      isDragging = true;
      hasMoved = false;
      
      const rect = dragTarget.getBoundingClientRect();
      initialLeft = rect.left;
      initialTop = rect.top;
      
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      startX = clientX;
      startY = clientY;
      
      // Переводим позиционирование исключительно в left/top
      dragTarget.style.bottom = 'auto';
      dragTarget.style.right = 'auto';
      dragTarget.style.left = initialLeft + 'px';
      dragTarget.style.top = initialTop + 'px';
    }

    function moveDrag(e) {
      if (!isDragging || !dragTarget) return;
      
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      const dx = clientX - startX;
      const dy = clientY - startY;
      
      // Если сдвинули больше чем на 5 пикселей — это перетаскивание, а не случайный клик
      if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
        hasMoved = true;
      }
      
      let newX = initialLeft + dx;
      let newY = initialTop + dy;
      
      // Ограничиваем вылет за границы экрана
      const maxX = window.innerWidth - dragTarget.offsetWidth;
      const maxY = window.innerHeight - dragTarget.offsetHeight;
      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));
      
      dragTarget.style.left = newX + 'px';
      dragTarget.style.top = newY + 'px';
    }

    function endDrag(e) {
      isDragging = false;
      dragTarget = null;
    }

    // События для мыши
    document.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', moveDrag);
    document.addEventListener('mouseup', endDrag);

    // События для сенсорных экранов
    document.addEventListener('touchstart', startDrag, { passive: false });
    document.addEventListener('touchmove', moveDrag, { passive: false });
    document.addEventListener('touchend', endDrag);


    // --- UI ИНТЕРАКТИВ И СВАП ЭКРАНОВ ---
    function handleWrapperClick(e) {
      const wrapper = e.currentTarget;
      if (!wrapper.classList.contains('is-floating')) return;
      if (hasMoved) return; // Если мы перетаскивали окно, не меняем их местами

      // Запоминаем текущую позицию маленького окна, чтобы применить её к новому
      const savedLeft = wrapper.style.left;
      const savedTop = wrapper.style.top;
      const savedBottom = wrapper.style.bottom;
      const savedRight = wrapper.style.right;

      isSwapped = !isSwapped;
      
      if (isSwapped) {
        localWrapper.className = 'video-wrapper is-full';
        remoteWrapper.className = 'video-wrapper is-floating';
        
        remoteWrapper.style.zIndex = '10';
        localWrapper.style.zIndex = '1';

        resetStyles(localWrapper);
        applyStyles(remoteWrapper, savedLeft, savedTop, savedBottom, savedRight);
      } else {
        localWrapper.className = 'video-wrapper is-floating';
        remoteWrapper.className = 'video-wrapper is-full';
        
        localWrapper.style.zIndex = '10';
        remoteWrapper.style.zIndex = '1';

        resetStyles(remoteWrapper);
        applyStyles(localWrapper, savedLeft, savedTop, savedBottom, savedRight);
      }
    }

    // Вспомогательные функции для корректного переноса позиций
    function resetStyles(el) {
      el.style.left = '';
      el.style.top = '';
      el.style.bottom = '';
      el.style.right = '';
    }

    function applyStyles(el, left, top, bottom, right) {
      if (left || top) {
        el.style.left = left;
        el.style.top = top;
        el.style.bottom = 'auto';
        el.style.right = 'auto';
      } else {
        // Если окно ещё ни разу не перетаскивали
        el.style.bottom = bottom || '100px';
        el.style.right = right || '16px';
      }
    }

    localWrapper.addEventListener('click', handleWrapperClick);
    remoteWrapper.addEventListener('click', handleWrapperClick);

    // --- КНОПКИ УПРАВЛЕНИЯ ---
    document.getElementById('fullscreen-toggle').onclick = () => {
      if (!document.fullscreenElement) {
        if (callRoot.requestFullscreen) callRoot.requestFullscreen();
        else if (callRoot.webkitRequestFullscreen) callRoot.webkitRequestFullscreen();
        document.getElementById('fullscreen-toggle').innerHTML = '<i class="fa fa-compress"></i>';
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        document.getElementById('fullscreen-toggle').innerHTML = '<i class="fa fa-expand"></i>';
      }
    };

    function endCall() {
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      if (currentCall) currentCall.close();
      if (peer) peer.destroy();

      document.querySelector('.top-bar').style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      endScreen.style.display = 'flex';
    }

    document.getElementById('end-call').onclick = endCall;
    document.getElementById('go-home-btn').onclick = () => window.location.href = HOME_URL;

    document.getElementById('toggle-mic').onclick = function() {
      micEnabled = !micEnabled;
      if (localStream) localStream.getAudioTracks()[0].enabled = micEnabled;
      this.innerHTML = `<i class="fa fa-microphone${micEnabled ? '' : '-slash'}"></i>`;
      this.style.background = micEnabled ? 'rgba(255,255,255,0.2)' : 'rgba(255,59,48,0.5)';
    };

    document.getElementById('toggle-camera').onclick = function() {
      cameraEnabled = !cameraEnabled;
      if (localStream) localStream.getVideoTracks()[0].enabled = cameraEnabled;
      
      localPlaceholder.style.display = cameraEnabled ? 'none' : 'block';
      sendData({ type: 'cam_toggle', value: cameraEnabled });

      this.innerHTML = `<i class="fa fa-video${cameraEnabled ? '' : '-slash'}"></i>`;
      this.style.background = cameraEnabled ? 'rgba(255,255,255,0.2)' : 'rgba(255,59,48,0.5)';
    };

    document.getElementById('switch-camera').onclick = async () => {
      if (!localStream) return;
      facingMode = facingMode === 'user' ? 'environment' : 'user';
      try {
        const newStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode }, audio: false });
        const videoTrack = newStream.getVideoTracks()[0];
        
        if (currentCall && currentCall.peerConnection) {
            const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
            if (sender) sender.replaceTrack(videoTrack);
        }
        
        localStream.getVideoTracks()[0].stop();
        localStream.removeTrack(localStream.getVideoTracks()[0]);
        localStream.addTrack(videoTrack);
        localVideo.srcObject = localStream;
        
        // Зеркалим фронталку, отключаем зеркало для задней
        if (facingMode === 'user') {
          localVideo.style.transform = 'scaleX(-1)';
        } else {
          localVideo.style.transform = 'scaleX(1)';
        }

        if (!cameraEnabled) videoTrack.enabled = false;
        
      } catch (e) { console.error(e); }
    };

    window.addEventListener('load', init);
  </script>
</body>
</html>
