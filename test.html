<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniMessenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg: #0e0e0e;
      --bg-light: #1e1e1e;
      --accent: #0088cc;
      --text: #fff;
      --gray: #888;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: system-ui, sans-serif;
      background: var(--bg); color: var(--text);
    }
    .screen {
      display: none; flex-direction: column;
      height: 100vh; width: 100%;
      padding: 16px;
    }
    .active { display: flex; }
    h2 { margin: 0 0 16px; }
    input, button {
      width: 100%; padding: 14px; margin: 8px 0;
      border-radius: var(--radius); border: none;
      font-size: 16px;
    }
    input { background: var(--bg-light); color: var(--text); }
    button {
      background: var(--accent); color: white; font-weight: bold;
    }
    button:active { opacity: 0.7; }
    .chat-list, .messages { flex:1; overflow-y:auto; }
    .chat-item {
      padding: 14px; border-bottom: 1px solid #222;
      display:flex; align-items:center; justify-content:space-between;
      cursor:pointer;
    }
    .chat-item span { font-weight:bold; }
    .msg {
      margin:6px 0; padding:10px 14px;
      border-radius: var(--radius);
      max-width:75%;
      word-wrap: break-word;
      position: relative;
    }
    .msg.me { background: var(--accent); margin-left:auto; }
    .msg.other { background: var(--bg-light); }
    .msg.deleted { font-style: italic; color: var(--gray); background:none; }
    .input-box {
      display:flex; gap:8px; padding:8px 0;
    }
    .input-box input { flex:1; }
    nav {
      display:flex; justify-content:space-between; align-items:center;
      padding: 10px 0;
    }
    nav button {
      width:auto; padding:10px 16px; font-size:18px;
      background: none; color: var(--text);
    }
    /* Меню для удаления */
    .context-menu {
      position: absolute;
      bottom: -35px; right: 0;
      background: var(--bg-light);
      border-radius: var(--radius);
      padding: 6px 12px;
      font-size: 14px;
      display: none;
      cursor: pointer;
    }
    .msg.show-menu .context-menu { display: block; }
  </style>
</head>
<body>
  <!-- ВХОД -->
  <div id="login-screen" class="screen active">
    <h2>Вход</h2>
    <input id="login-email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Пароль">
    <button onclick="signIn()">Войти</button>
    <button style="background:var(--bg-light)" onclick="showRegister()">Создать аккаунт</button>
  </div>

  <!-- РЕГИСТРАЦИЯ -->
  <div id="register-screen" class="screen">
    <h2>Регистрация</h2>
    <input id="reg-email" placeholder="Email">
    <input id="reg-password" type="password" placeholder="Пароль">
    <input id="reg-username" placeholder="Username (уникальный)">
    <button onclick="signUp()">Зарегистрироваться</button>
    <button style="background:var(--bg-light)" onclick="showLogin()">Назад</button>
  </div>

  <!-- СПИСОК ЧАТОВ -->
  <div id="main-screen" class="screen">
    <nav>
      <h2>Чаты</h2>
      <div>
        <button onclick="showSearch()"> <i data-lucide="plus"></i> </button>
        <button onclick="openSettings()"> <i data-lucide="settings"></i> </button>
      </div>
    </nav>
    <div class="chat-list" id="chat-list"></div>
  </div>

  <!-- ПОИСК -->
  <div id="search-screen" class="screen">
    <nav>
      <button onclick="backToMain()"> <i data-lucide="arrow-left"></i> </button>
      <h2>Новый чат</h2>
    </nav>
    <input id="search-username" placeholder="Введите username">
    <button onclick="searchUser()">Найти</button>
  </div>

  <!-- ЧАТ -->
  <div id="chat-screen" class="screen">
    <nav>
      <button onclick="backToMain()"> <i data-lucide="arrow-left"></i> </button>
      <h2 id="chat-username">Чат</h2>
    </nav>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input id="msg-input" placeholder="Сообщение...">
      <button onclick="sendMessage()"> <i data-lucide="send"></i> </button>
    </div>
  </div>

  <!-- НАСТРОЙКИ -->
  <div id="settings-screen" class="screen">
    <nav>
      <button onclick="backToMain()"> <i data-lucide="arrow-left"></i> </button>
      <h2>Настройки</h2>
    </nav>
    <div id="profile-info"></div>
    <button onclick="deleteAccount()" style="background:#c00">Удалить аккаунт</button>
    <button onclick="logout()" style="background:var(--bg-light)">Выйти</button>
  </div>

<script>
const supabase = window.supabase.createClient(
  "https://zmewwzlzujsrhstjehrp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZXd3emx6dWpzcmhzdGplaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM4MDksImV4cCI6MjA3MTUzOTgwOX0.kBBXwlCEl5szgK4vKgaPBhPOVYmoFzly2TXR-fI8D24"
);

let currentUser = null;
let currentChat = null;
let msgSubscription = null;
lucide.createIcons();

function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  lucide.createIcons();
}
function showLogin(){ showScreen('login-screen'); }
function showRegister(){ showScreen('register-screen'); }
function showMain(){ loadChats(); showScreen('main-screen'); }
function showSearch(){ showScreen('search-screen'); }
function openSettings(){ loadProfile(); showScreen('settings-screen'); }
function backToMain(){ if(msgSubscription) supabase.removeChannel(msgSubscription); showMain(); }

async function signUp(){
  const email = document.getElementById('reg-email').value;
  const password = document.getElementById('reg-password').value;
  const username = document.getElementById('reg-username').value;
  const { data, error } = await supabase.auth.signUp({ email, password });
  if(error){ alert(error.message); return; }
  await supabase.from('profiles').insert([{ id:data.user.id, email, username }]);
  // создаём "Избранное"
  await supabase.from('chats').insert([{ user1: data.user.id, user2: data.user.id }]);
  alert("Подтверди почту, затем войди.");
  showLogin();
}

async function signIn(){
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ alert(error.message); return; }
  if(!data.user.confirmed_at){ alert("Подтверди email перед входом"); await supabase.auth.signOut(); return; }
  currentUser = data.user;
  showMain();
}

async function logout(){
  await supabase.auth.signOut();
  currentUser = null;
  showLogin();
}

async function loadProfile(){
  const { data } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
  document.getElementById('profile-info').innerText =
    `Username: ${data.username}\nEmail: ${data.email}`;
}

async function deleteAccount(){
  await supabase.from('profiles').delete().eq('id', currentUser.id);
  logout();
}

async function loadChats(){
  const { data, error } = await supabase
    .from('chats')
    .select('id, user1, user2, profiles!chats_user1_fkey(id,username), profiles!chats_user2_fkey(id,username)')
    .or(`user1.eq.${currentUser.id},user2.eq.${currentUser.id}`);
  if(error){ console.error(error); return; }

  const list = document.getElementById('chat-list');
  list.innerHTML = '';
  data.forEach(chat=>{
    let chatName = "Неизвестно";
    if(chat.user1 === chat.user2 && chat.user1 === currentUser.id){
      chatName = "Избранное";
    } else {
      const otherId = chat.user1 === currentUser.id ? chat.user2 : chat.user1;
      const users = chat.profiles;
      const otherProfile = users.find(u => u.id === otherId);
      chatName = otherProfile ? otherProfile.username : "Неизвестно";
    }
    const div = document.createElement('div');
    div.className = 'chat-item';
    div.innerHTML = `<span>${chatName}</span>`;
    div.onclick = ()=>openChat(chat.id, chatName);
    list.appendChild(div);
  });
}

async function searchUser(){
  const uname = document.getElementById('search-username').value.trim();
  if(!uname) return;
  const { data: user } = await supabase.from('profiles').select('*').eq('username', uname).maybeSingle();
  if(!user){ alert("Пользователь не найден"); return; }

  const { data: existing } = await supabase.from('chats')
    .select('*')
    .or(`and(user1.eq.${currentUser.id},user2.eq.${user.id}),and(user1.eq.${user.id},user2.eq.${currentUser.id})`)
    .maybeSingle();

  let chatId;
  if(existing){ chatId = existing.id; }
  else {
    const { data: newChat } = await supabase.from('chats')
      .insert([{ user1: currentUser.id, user2: user.id }])
      .select().single();
    chatId = newChat.id;
  }
  loadChats();
  showMain();
}

async function openChat(chatId, otherName){
  currentChat = chatId;
  document.getElementById('chat-username').innerText = otherName;
  showScreen('chat-screen');
  loadMessages();

  if(msgSubscription) supabase.removeChannel(msgSubscription);
  msgSubscription = supabase.channel('room-'+chatId)
    .on('postgres_changes',{event:'INSERT', schema:'public', table:'messages', filter:`chat_id=eq.${chatId}`}, payload=>{
      renderMessage(payload.new);
    })
    .on('postgres_changes',{event:'UPDATE', schema:'public', table:'messages', filter:`chat_id=eq.${chatId}`}, payload=>{
      renderMessage(payload.new);
    })
    .subscribe();
}

async function loadMessages(){
  const { data } = await supabase.from('messages')
    .select('*')
    .eq('chat_id', currentChat)
    .order('created_at',{ascending:true});
  const box = document.getElementById('messages');
  box.innerHTML='';
  data.forEach(renderMessage);
}

function renderMessage(msg){
  const box = document.getElementById('messages');
  let div = document.getElementById('msg-'+msg.id);
  if(!div){
    div = document.createElement('div');
    div.id = 'msg-'+msg.id;
    div.className = 'msg '+(msg.sender===currentUser.id?'me':'other');

    const textSpan = document.createElement("span");
    textSpan.className = "text";
    div.appendChild(textSpan);

    // долгое нажатие
    let pressTimer;
    div.addEventListener("mousedown", ()=>{
      if(msg.sender===currentUser.id && !msg.is_deleted){
        pressTimer = setTimeout(()=>{
          div.classList.toggle("show-menu");
        }, 600);
      }
    });
    div.addEventListener("mouseup", ()=> clearTimeout(pressTimer));

    const menu = document.createElement("div");
    menu.className = "context-menu";
    menu.innerText = "Удалить";
    menu.onclick = ()=>deleteMessage(msg.id);
    div.appendChild(menu);

    box.appendChild(div);
  }
  if(msg.is_deleted){
    div.className='msg deleted';
    div.innerHTML='Сообщение удалено';
  } else {
    div.querySelector(".text").innerText = msg.content;
  }
  box.scrollTop = box.scrollHeight;
}

async function sendMessage(){
  const input = document.getElementById('msg-input');
  const text = input.value.trim();
  if(!text) return;
  input.value = '';
  await supabase.from('messages').insert([{ chat_id: currentChat, sender: currentUser.id, content: text }]);
}

async function deleteMessage(id){
  await supabase.from('messages').update({ is_deleted:true }).eq('id', id);
}

// Автовход
(async ()=>{
  const { data } = await supabase.auth.getSession();
  if(data.session){
    currentUser = data.session.user;
    showMain();
  }
})();
supabase.auth.onAuthStateChange((_event, session)=>{
  if(session){ currentUser = session.user; showMain(); }
  else showLogin();
});
</script>
</body>
</html>
