<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniMessenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0e0e0e; --bg-light: #1e1e1e;
      --accent: #0088cc; --text: #fff; --gray:#888;
      --radius: 14px;
    }
    body { margin:0; font-family:sans-serif; background:var(--bg); color:var(--text);}
    .screen { display:none; flex-direction:column; height:100vh; }
    .active { display:flex; }
    input,button,textarea { border:none; border-radius:var(--radius); font-size:16px; }
    input,textarea { background:var(--bg-light); color:var(--text); padding:12px; }
    button { background:var(--accent); color:#fff; padding:14px; font-weight:bold; margin:6px 0; width:100%; }
    nav { display:flex; align-items:center; justify-content:space-between;
          padding:10px; background:var(--bg); position:sticky; top:0; z-index:10; border-bottom:1px solid #222; }
    .chat-list,.messages { flex:1; overflow-y:auto; }
    .chat-item { padding:16px; border-bottom:1px solid #222; cursor:pointer; }
    .msg { margin:6px 10px; padding:10px 14px; border-radius:var(--radius); max-width:75%; position:relative; border:1px solid #222;}
    .msg.me { background:var(--accent); margin-left:auto; }
    .msg.other { background:var(--bg-light);}
    .msg.deleted { font-style:italic; color:var(--gray);}
    .time { display:block; font-size:12px; margin-top:4px; text-align:right; }
    .me .time { color:#fff;} .other .time{ color:var(--gray);}
    img.msg-img { max-width:100%; border-radius:var(--radius); margin-top:4px; }
    .input-box { display:flex; gap:6px; padding:8px; background:var(--bg); border-top:1px solid #222; position:sticky; bottom:0; }
    .input-box textarea { flex:1; min-height:44px; max-height:140px; }
    .send-btn,.img-btn { width:44px; height:44px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:18px; background:var(--accent); color:#fff; }
    #preview img{ max-width:140px; border-radius:var(--radius); margin:6px;}
    .context-menu{ position:absolute; background:var(--bg-light); border:1px solid #333; border-radius:8px; display:none; flex-direction:column; z-index:1000;}
    .context-menu button{ background:none; border:none; color:var(--text); padding:10px 14px; text-align:left;}
    .context-menu button:hover{ background:#222;}
    .ticks { font-size:14px; margin-left:4px; }
  </style>
</head>
<body>
  <!-- Вход -->
  <div id="login-screen" class="screen active">
    <h2 style="padding:16px">Вход</h2>
    <div style="padding:16px">
      <input id="login-email" placeholder="Email"><br><br>
      <input id="login-password" type="password" placeholder="Пароль"><br><br>
      <button onclick="signIn()">Войти</button>
      <button style="background:var(--bg-light)" onclick="showRegister()">Создать аккаунт</button>
    </div>
  </div>

  <!-- Регистрация -->
  <div id="register-screen" class="screen">
    <h2 style="padding:16px">Регистрация</h2>
    <div style="padding:16px">
      <input id="reg-email" placeholder="Email"><br><br>
      <input id="reg-password" type="password" placeholder="Пароль"><br><br>
      <input id="reg-username" placeholder="Username"><br><br>
      <button onclick="signUp()">Зарегистрироваться</button>
      <button style="background:var(--bg-light)" onclick="showLogin()">Назад</button>
    </div>
  </div>

  <!-- Главный экран -->
  <div id="main-screen" class="screen">
    <nav><h2>Чаты</h2>
      <div>
        <button onclick="openSearch()"><i class="fa fa-plus"></i></button>
        <button onclick="openSettings()"><i class="fa fa-gear"></i></button>
      </div>
    </nav>
    <div class="chat-list" id="chat-list"></div>
  </div>

  <!-- Новый чат -->
  <div id="search-screen" class="screen">
    <nav><button onclick="backToMain()"><i class="fa fa-arrow-left"></i></button><h2>Новый чат</h2></nav>
    <div style="padding:16px"><input id="search-username" placeholder="Введите username"><br><br><button onclick="searchUser()">Создать чат</button></div>
  </div>

  <!-- Чат -->
  <div id="chat-screen" class="screen">
    <nav><button onclick="backToMain()"><i class="fa fa-arrow-left"></i></button><div><h2 id="chat-username"></h2><small id="chat-status" style="color:var(--gray)"></small></div></nav>
    <div class="messages" id="messages"></div>
    <div id="preview"></div>
    <div class="input-box">
      <textarea id="msg-input" placeholder="Сообщение..."></textarea>
      <button class="img-btn" onclick="chooseImage()"><i class="fa fa-image"></i></button>
      <button class="send-btn" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Настройки -->
  <div id="settings-screen" class="screen">
    <nav><button onclick="backToMain()"><i class="fa fa-arrow-left"></i></button><h2>Настройки</h2></nav>
    <div style="padding:16px"><div id="profile-info"></div><br>
      <button onclick="deleteAccount()" style="background:#c00">Удалить аккаунт</button>
      <button onclick="logout()" style="background:var(--bg-light)">Выйти</button></div>
  </div>

  <!-- Контекстное меню -->
  <div id="context-menu" class="context-menu">
    <button id="copy-btn" onclick="copyMessage()">Копировать</button>
    <button id="delete-btn" onclick="confirmDelete()">Удалить</button>
  </div>

<script>
const supabase = window.supabase.createClient(
  "https://zmewwzlzujsrhstjehrp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZXd3emx6dWpzcmhzdGplaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM4MDksImV4cCI6MjA3MTUzOTgwOX0.kBBXwlCEl5szgK4vKgaPBhPOVYmoFzly2TXR-fI8D24"
);

uploadcare.start({ publicKey:"c12f2c3e134f56024db8" });

let currentUser=null,currentChat=null,msgSubscription=null,chatSubscription=null,selectedMessageId=null,selectedSender=null,selectedImageUrl=null;

function showScreen(id){document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');}
function showLogin(){showScreen('login-screen');}
function showRegister(){showScreen('register-screen');}
function showMain(){loadChats();showScreen('main-screen');}
function openSettings(){loadProfile();showScreen('settings-screen');}
function openSearch(){showScreen('search-screen');}
function backToMain(){if(msgSubscription)supabase.removeChannel(msgSubscription);showMain();}

async function signUp(){
  const email=document.getElementById('reg-email').value,password=document.getElementById('reg-password').value,username=document.getElementById('reg-username').value;
  const { data,error }=await supabase.auth.signUp({ email,password,options:{ data:{username} }});
  if(error){alert(error.message);return;}
  await supabase.from('profiles').insert([{ id:data.user.id,email,username,status:'онлайн'}]);
  await supabase.from('chats').insert([{ user1:data.user.id,user2:data.user.id }]);
  alert("Подтвердите email и войдите");showLogin();
}

async function signIn(){
  const email=document.getElementById('login-email').value,password=document.getElementById('login-password').value;
  const { data,error }=await supabase.auth.signInWithPassword({ email,password });
  if(error){alert(error.message);return;}
  if(!data.user.email_confirmed_at){alert("Подтвердите email!");return;}
  currentUser=data.user;await supabase.from('profiles').update({status:'онлайн'}).eq('id',currentUser.id);
  showMain();subscribeChats();
}
async function logout(){await supabase.from('profiles').update({status:`был(а) в ${new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}`}).eq('id',currentUser.id);await supabase.auth.signOut();currentUser=null;showLogin();}
async function loadProfile(){const { data }=await supabase.from('profiles').select('*').eq('id',currentUser.id).single();document.getElementById('profile-info').innerText=`Username: ${data.username}\nEmail: ${data.email}\nСтатус: ${data.status}`;}
async function deleteAccount(){await supabase.from('profiles').delete().eq('id',currentUser.id);logout();}

async function loadChats(){const { data:chats }=await supabase.from('chats').select('*').or(`user1.eq.${currentUser.id},user2.eq.${currentUser.id}`);
  const list=document.getElementById('chat-list');list.innerHTML='';
  for(const chat of chats){let chatName="";let otherId=null;
    if(chat.user1===chat.user2){chatName="Избранное";} else{otherId=chat.user1===currentUser.id?chat.user2:chat.user1;
      const { data:profile }=await supabase.from('profiles').select('username,status').eq('id',otherId).single();if(profile) chatName=profile.username;}
    const div=document.createElement('div');div.className='chat-item';div.innerText=chatName;div.onclick=()=>openChat(chat.id,chatName,otherId);list.appendChild(div);}
}
function subscribeChats(){if(chatSubscription) supabase.removeChannel(chatSubscription);
  chatSubscription=supabase.channel('chats-r').on('postgres_changes',{event:'INSERT',schema:'public',table:'chats'},()=>loadChats()).subscribe();}
async function searchUser(){const uname=document.getElementById('search-username').value.trim();if(!uname)return;
  const { data:user }=await supabase.from('profiles').select('*').eq('username',uname).single();if(!user){alert("Не найден");return;}
  if(user.id===currentUser.id){alert("Нельзя создать чат с самим собой");return;}
  const { data:existing }=await supabase.from('chats').select('*').or(`and(user1.eq.${currentUser.id},user2.eq.${user.id}),and(user1.eq.${user.id},user2.eq.${currentUser.id})`).maybeSingle();
  if(!existing) await supabase.from('chats').insert([{ user1:currentUser.id,user2:user.id }]);backToMain();}

async function openChat(chatId,otherName,otherId){currentChat=chatId;document.getElementById('chat-username').innerText=otherName;
  if(otherId){const { data:profile }=await supabase.from('profiles').select('status').eq('id',otherId).single();if(profile) document.getElementById('chat-status').innerText=profile.status;}
  showScreen('chat-screen');loadMessages();
  if(msgSubscription)supabase.removeChannel(msgSubscription);
  msgSubscription=supabase.channel('room-'+chatId)
    .on('postgres_changes',{event:'INSERT',schema:'public',table:'messages',filter:`chat_id=eq.${chatId}`},p=>renderMessage(p.new))
    .on('postgres_changes',{event:'UPDATE',schema:'public',table:'messages',filter:`chat_id=eq.${chatId}`},p=>renderMessage(p.new)).subscribe();

  // Помечаем чужие сообщения как прочитанные
  await supabase.from('messages').update({read:true}).eq('chat_id',chatId).neq('sender',currentUser.id);
}
async function loadMessages(){const { data }=await supabase.from('messages').select('*').eq('chat_id',currentChat).order('created_at',{ascending:true});
  const box=document.getElementById('messages');box.innerHTML='';data.forEach(renderMessage);box.scrollTop=0;}
function formatTime(ts){return new Date(ts).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});}
function renderMessage(msg){const box=document.getElementById('messages');let div=document.getElementById('msg-'+msg.id);
  if(!div){div=document.createElement('div');div.id='msg-'+msg.id;div.className='msg '+(msg.sender===currentUser.id?'me':'other');div.oncontextmenu=(e)=>{e.preventDefault();showContextMenu(e,msg.id,msg.sender);};box.appendChild(div);}
  if(msg.is_deleted){div.className='msg deleted';div.innerText='Сообщение удалено';}
  else{let html="";if(msg.content) html+=`<div>${msg.content}</div>`;if(msg.image_url) html+=`<img src="${msg.image_url}" class="msg-img">`;
    let ticks="";if(msg.sender===currentUser.id){ticks=msg.read?'<span class="ticks">✔✔</span>':'<span class="ticks">✔</span>';}
    html+=`<span class="time">${formatTime(msg.created_at)} ${ticks}</span>`;div.innerHTML=html;}}

async function sendMessage(){const text=document.getElementById('msg-input').value.trim();if(!text && !selectedImageUrl)return;
  await supabase.from('messages').insert([{ chat_id:currentChat,sender:currentUser.id,content:text||null,image_url:selectedImageUrl }]);
  document.getElementById('msg-input').value='';selectedImageUrl=null;document.getElementById('preview').innerHTML='';}

function chooseImage(){uploadcare.openDialog(null,{publicKey:"c12f2c3e134f56024db8"}).done(file=>{file.done(info=>{selectedImageUrl=info.cdnUrl;document.getElementById('preview').innerHTML=`<img src="${selectedImageUrl}">`;});});}
function showContextMenu(e,msgId,senderId){selectedMessageId=msgId;selectedSender=senderId;const menu=document.getElementById('context-menu');const delBtn=document.getElementById('delete-btn');if(senderId!==currentUser.id)delBtn.style.display='none';else delBtn.style.display='block';menu.style.left=e.pageX+'px';menu.style.top=e.pageY+'px';menu.style.display='flex';}
window.onclick=()=>{document.getElementById('context-menu').style.display='none';};
async function confirmDelete(){if(!selectedMessageId)return;await supabase.from('messages').update({is_deleted:true}).eq('id',selectedMessageId).eq('sender',currentUser.id);selectedMessageId=null;}
function copyMessage(){if(!selectedMessageId)return;const el=document.getElementById('msg-'+selectedMessageId);if(el)navigator.clipboard.writeText(el.innerText);selectedMessageId=null;}

// Сохраняем сессию при перезагрузке
window.addEventListener('load',async()=>{const { data:{session}}=await supabase.auth.getSession();if(session){currentUser=session.user;showMain();subscribeChats();}});
window.addEventListener('beforeunload',()=>{if(currentUser) supabase.from('profiles').update({status:`был(а) в ${new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}`}).eq('id',currentUser.id);});
document.addEventListener('visibilitychange',()=>{if(document.hidden&&currentUser){supabase.from('profiles').update({status:`был(а) в ${new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}`}).eq('id',currentUser.id);}});
</script>
</body>
</html>
