<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniMessenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0e0e0e;
      --bg-light: #1e1e1e;
      --accent: #0088cc;
      --text: #fff;
      --gray: #888;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: system-ui, sans-serif;
      background: var(--bg); color: var(--text);
    }
    .screen {
      display: none; flex-direction: column;
      height: 100vh; width: 100%;
      padding: 16px;
    }
    .active { display: flex; }
    h2 { margin: 0 0 16px; }
    input, button {
      width: 100%; padding: 14px; margin: 8px 0;
      border-radius: var(--radius); border: none;
      font-size: 16px;
    }
    input { background: var(--bg-light); color: var(--text); }
    button {
      background: var(--accent); color: white; font-weight: bold;
    }
    button:active { opacity: 0.7; }
    .chat-list, .messages { flex:1; overflow-y:auto; }
    .chat-item {
      padding: 14px; border-bottom: 1px solid #222;
      display:flex; align-items:center; justify-content:space-between;
      cursor:pointer;
    }
    .chat-item span { font-weight:bold; }
    .msg {
      margin:6px 0; padding:10px 14px;
      border-radius: var(--radius);
      max-width:75%;
      word-wrap: break-word;
    }
    .msg.me { background: var(--accent); margin-left:auto; }
    .msg.other { background: var(--bg-light); }
    .msg.deleted { font-style: italic; color: var(--gray); background:none; }
    .input-box {
      display:flex; gap:8px; padding:8px 0;
    }
    .input-box input { flex:1; }
    nav {
      display:flex; justify-content:space-between; align-items:center;
      padding: 10px 0;
    }
    nav button {
      width:auto; padding:10px 16px; font-size:14px;
    }
    .context-menu {
      position:absolute; background:var(--bg-light);
      border-radius: var(--radius); padding:8px;
      display:none; z-index:10;
    }
    .context-menu button {
      width:100%; background:none; color:var(--text);
      padding:8px; text-align:left;
    }
  </style>
</head>
<body>
  <!-- ВХОД -->
  <div id="login-screen" class="screen active">
    <h2>Вход</h2>
    <input id="login-email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Пароль">
    <button onclick="signIn()">Войти</button>
    <button style="background:var(--bg-light)" onclick="showRegister()">Создать аккаунт</button>
  </div>

  <!-- РЕГИСТРАЦИЯ -->
  <div id="register-screen" class="screen">
    <h2>Регистрация</h2>
    <input id="reg-email" placeholder="Email">
    <input id="reg-password" type="password" placeholder="Пароль">
    <input id="reg-username" placeholder="Username (уникальный)">
    <button onclick="signUp()">Зарегистрироваться</button>
    <button style="background:var(--bg-light)" onclick="showLogin()">Назад</button>
  </div>

  <!-- СПИСОК ЧАТОВ -->
  <div id="main-screen" class="screen">
    <nav>
      <h2>Чаты</h2>
      <button onclick="openSettings()"><i class="fa fa-gear"></i></button>
    </nav>
    <div class="chat-list" id="chat-list"></div>
    <input id="search-username" placeholder="Поиск по username">
    <button onclick="searchUser()"><i class="fa fa-plus"></i> Новый чат</button>
  </div>

  <!-- ЧАТ -->
  <div id="chat-screen" class="screen">
    <nav>
      <button onclick="backToMain()"><i class="fa fa-arrow-left"></i></button>
      <h2 id="chat-username">Чат</h2>
    </nav>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input id="msg-input" placeholder="Сообщение...">
      <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- НАСТРОЙКИ -->
  <div id="settings-screen" class="screen">
    <nav>
      <button onclick="backToMain()"><i class="fa fa-arrow-left"></i></button>
      <h2>Настройки</h2>
    </nav>
    <div id="profile-info"></div>
    <button onclick="deleteAccount()" style="background:#c00">Удалить аккаунт</button>
    <button onclick="logout()" style="background:var(--bg-light)">Выйти</button>
  </div>

  <!-- Контекстное меню -->
  <div id="context-menu" class="context-menu">
    <button onclick="confirmDelete()">Удалить</button>
  </div>

<script>
const supabase = window.supabase.createClient(
  "https://zmewwzlzujsrhstjehrp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZXd3emx6dWpzcmhzdGplaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM4MDksImV4cCI6MjA3MTUzOTgwOX0.kBBXwlCEl5szgK4vKgaPBhPOVYmoFzly2TXR-fI8D24"
);

let currentUser = null;
let currentChat = null;
let msgSubscription = null;
let chatSubscription = null;
let contextMsgId = null;

function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function showLogin(){ showScreen('login-screen'); }
function showRegister(){ showScreen('register-screen'); }
function showMain(){ loadChats(); showScreen('main-screen'); }
function openSettings(){ loadProfile(); showScreen('settings-screen'); }
function backToMain(){ if(msgSubscription) supabase.removeChannel(msgSubscription); showMain(); }

async function signUp(){
  const email = document.getElementById('reg-email').value;
  const password = document.getElementById('reg-password').value;
  const username = document.getElementById('reg-username').value;
  const { data, error } = await supabase.auth.signUp({ email, password });
  if(error){ alert(error.message); return; }
  await supabase.from('profiles').insert([{ id:data.user.id, email, username }]);
  // создаем чат "Избранное"
  await supabase.from('chats').insert([{ user1: data.user.id, user2: data.user.id }]);
  currentUser = data.user;
  showMain();
}

async function signIn(){
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ alert(error.message); return; }
  currentUser = data.user;
  showMain();
}

async function logout(){
  await supabase.auth.signOut();
  currentUser = null;
  showLogin();
}

async function loadProfile(){
  const { data } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
  document.getElementById('profile-info').innerText =
    `Username: ${data.username}\nEmail: ${data.email}`;
}

async function deleteAccount(){
  await supabase.from('profiles').delete().eq('id', currentUser.id);
  logout();
}

async function loadChats(){
  const { data: chats } = await supabase
    .from('chats')
    .select('*')
    .or(`user1.eq.${currentUser.id},user2.eq.${currentUser.id}`);
  const list = document.getElementById('chat-list');
  list.innerHTML = '';

  for(const chat of chats){
    let chatName = "Неизвестно";
    if(chat.user1 === chat.user2 && chat.user1 === currentUser.id){
      chatName = "Избранное";
    } else {
      const otherId = chat.user1 === currentUser.id ? chat.user2 : chat.user1;
      const { data: profile } = await supabase.from('profiles').select('username').eq('id', otherId).single();
      if(profile) chatName = profile.username;
    }
    const div = document.createElement('div');
    div.className = 'chat-item';
    div.innerHTML = `<span>${chatName}</span>`;
    div.onclick = ()=>openChat(chat.id, chatName);
    list.appendChild(div);
  }
}

async function searchUser(){
  const uname = document.getElementById('search-username').value;
  if(!uname) return;
  const { data: user } = await supabase.from('profiles').select('*').eq('username', uname).single();
  if(!user){ alert("Пользователь не найден"); return; }
  const { data: existing } = await supabase.from('chats')
    .select('*')
    .or(`and(user1.eq.${currentUser.id},user2.eq.${user.id}),and(user1.eq.${user.id},user2.eq.${currentUser.id})`)
    .maybeSingle();
  let chatId;
  if(existing){ chatId = existing.id; }
  else {
    const { data: newChat } = await supabase.from('chats').insert([{ user1: currentUser.id, user2: user.id }]).select().single();
    chatId = newChat.id;
  }
  loadChats();
  showMain();
}

async function openChat(chatId, otherName){
  currentChat = chatId;
  document.getElementById('chat-username').innerText = otherName;
  showScreen('chat-screen');
  loadMessages();

  if(msgSubscription) supabase.removeChannel(msgSubscription);
  msgSubscription = supabase.channel('room-'+chatId)
    .on('postgres_changes',{event:'INSERT', schema:'public', table:'messages', filter:`chat_id=eq.${chatId}`}, payload=>{
      renderMessage(payload.new);
    })
    .on('postgres_changes',{event:'UPDATE', schema:'public', table:'messages', filter:`chat_id=eq.${chatId}`}, payload=>{
      renderMessage(payload.new);
    })
    .subscribe();
}

async function loadMessages(){
  const { data } = await supabase.from('messages')
    .select('*')
    .eq('chat_id', currentChat)
    .order('created_at',{ascending:true});
  const box = document.getElementById('messages');
  box.innerHTML='';
  data.forEach(renderMessage);
}

function renderMessage(msg){
  const box = document.getElementById('messages');
  let div = document.getElementById('msg-'+msg.id);
  if(!div){
    div = document.createElement('div');
    div.id = 'msg-'+msg.id;
    div.className = 'msg '+(msg.sender===currentUser.id?'me':'other');
    div.oncontextmenu = (e)=>{ e.preventDefault(); showContextMenu(e, msg.id); };
    box.appendChild(div);
  }
  if(msg.is_deleted){
    div.className='msg deleted';
    div.innerText='Сообщение удалено';
  } else {
    div.innerText = msg.content;
  }
  box.scrollTop = box.scrollHeight;
}

async function sendMessage(){
  const text = document.getElementById('msg-input').value;
  if(!text) return;
  await supabase.from('messages').insert([{ chat_id: currentChat, sender: currentUser.id, content: text }]);
  document.getElementById('msg-input').value='';
}

function showContextMenu(e, msgId){
  contextMsgId = msgId;
  const menu = document.getElementById('context-menu');
  menu.style.display='block';
  menu.style.left=e.pageX+'px';
  menu.style.top=e.pageY+'px';
}
window.onclick = ()=>{ document.getElementById('context-menu').style.display='none'; };
async function confirmDelete(){
  if(contextMsgId){
    await supabase.from('messages').update({ is_deleted:true }).eq('id', contextMsgId);
    contextMsgId = null;
  }
}

// подписка на список чатов
function subscribeChats(){
  if(chatSubscription) supabase.removeChannel(chatSubscription);
  chatSubscription = supabase.channel('chats-sub')
    .on('postgres_changes',{event:'INSERT', schema:'public', table:'chats'}, ()=> loadChats())
    .on('postgres_changes',{event:'DELETE', schema:'public', table:'chats'}, ()=> loadChats())
    .subscribe();
}

// Автовход при загрузке
supabase.auth.getSession().then(({ data })=>{
  if(data.session){ currentUser = data.session.user; showMain(); subscribeChats(); }
  else showLogin();
});
</script>
</body>
</html>
