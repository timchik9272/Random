<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniMessenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0e0e0e;
      --bg-light: #1e1e1e;
      --accent: #0088cc;
      --text: #fff;
      --gray: #888;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: system-ui, sans-serif;
      background: var(--bg); color: var(--text);
    }
    .screen { display:none; flex-direction:column; height:100vh; padding:16px; }
    .active { display:flex; }
    h2 { margin:0 0 16px; }
    input, button, textarea {
      border-radius: var(--radius); border:none; font-size:16px;
      padding:16px;
    }
    input, textarea { background: var(--bg-light); color: var(--text); }
    textarea { resize:none; line-height:1.4; width:100%; }
    button { background: var(--accent); color:white; font-weight:bold; cursor:pointer; }
    button:active { opacity:0.7; }
    .chat-list, .messages { flex:1; overflow-y:auto; }
    .chat-item {
      padding:14px; border-bottom:1px solid #222;
      display:flex; align-items:center; cursor:pointer;
    }
    .chat-item span { font-weight:bold; }
    .msg {
      margin:6px 0; padding:10px 14px;
      border-radius: var(--radius);
      max-width:75%; word-wrap: break-word;
    }
    .msg.me { background: var(--accent); margin-left:auto; }
    .msg.other { background: var(--bg-light); }
    .msg.deleted { font-style:italic; color:var(--gray); background:none; }
    nav { display:flex; justify-content:space-between; align-items:center; padding:10px 0; }
    nav button { width:auto; padding:14px 20px; font-size:15px; }

    /* Ввод сообщения */
    .input-box {
      display:flex; align-items:flex-end; gap:8px; padding:8px 0;
    }
    .input-box textarea {
      flex:1;
      min-height:48px;
      max-height:140px;
      overflow-y:auto;
      padding:12px;
    }
    .send-btn, .img-btn {
      background: var(--accent);
      border:none;
      width:46px;
      height:46px;
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:18px;
      cursor:pointer;
    }
    .send-btn i, .img-btn i { margin:0; }

    /* Меню */
    .context-menu {
      position:absolute;
      background:var(--bg-light);
      border:1px solid #333;
      border-radius:8px;
      display:none;
      flex-direction:column;
      z-index:1000;
      min-width:140px;
    }
    .context-menu button {
      background:none; border:none; color:var(--text);
      padding:10px 14px; text-align:left; width:100%;
      font-size:15px;
    }
    .context-menu button:hover { background:#222; }
    img.msg-img {
      max-width:100%;
      border-radius: var(--radius);
      margin-top:4px;
    }
  </style>
</head>
<body>
  <!-- Вход -->
  <div id="login-screen" class="screen active">
    <h2>Вход</h2>
    <input id="login-email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Пароль">
    <button onclick="signIn()">Войти</button>
    <button style="background:var(--bg-light)" onclick="showRegister()">Создать аккаунт</button>
  </div>

  <!-- Регистрация -->
  <div id="register-screen" class="screen">
    <h2>Регистрация</h2>
    <input id="reg-email" placeholder="Email">
    <input id="reg-password" type="password" placeholder="Пароль">
    <input id="reg-username" placeholder="Username (уникальный)">
    <button onclick="signUp()">Зарегистрироваться</button>
    <button style="background:var(--bg-light)" onclick="showLogin()">Назад</button>
  </div>

  <!-- Главный экран -->
  <div id="main-screen" class="screen">
    <nav>
      <h2>Чаты</h2>
      <div>
        <button onclick="openSearch()"><i class="fa fa-plus"></i></button>
        <button onclick="openSettings()"><i class="fa fa-gear"></i></button>
      </div>
    </nav>
    <div class="chat-list" id="chat-list"></div>
  </div>

  <!-- Новый чат -->
  <div id="search-screen" class="screen">
    <nav>
      <button onclick="backToMain()"><i class="fa fa-arrow-left"></i></button>
      <h2>Новый чат</h2>
    </nav>
    <input id="search-username" placeholder="Введите username">
    <button onclick="searchUser()">Создать чат</button>
  </div>

  <!-- Чат -->
  <div id="chat-screen" class="screen">
    <nav>
      <button onclick="backToMain()"><i class="fa fa-arrow-left"></i></button>
      <h2 id="chat-username">Чат</h2>
    </nav>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <textarea id="msg-input" placeholder="Сообщение..."></textarea>
      <button class="img-btn" onclick="sendImage()"><i class="fa fa-image"></i></button>
      <button class="send-btn" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Настройки -->
  <div id="settings-screen" class="screen">
    <nav>
      <button onclick="backToMain()"><i class="fa fa-arrow-left"></i></button>
      <h2>Настройки</h2>
    </nav>
    <div id="profile-info"></div>
    <button onclick="deleteAccount()" style="background:#c00">Удалить аккаунт</button>
    <button onclick="logout()" style="background:var(--bg-light)">Выйти</button>
  </div>

  <!-- Контекстное меню -->
  <div id="context-menu" class="context-menu">
    <button id="copy-btn" onclick="copyMessage()">Копировать</button>
    <button id="delete-btn" onclick="confirmDelete()">Удалить сообщение</button>
  </div>

<script>
const supabase = window.supabase.createClient(
  "https://zmewwzlzujsrhstjehrp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZXd3emx6dWpzcmhzdGplaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM4MDksImV4cCI6MjA3MTUzOTgwOX0.kBBXwlCEl5szgK4vKgaPBhPOVYmoFzly2TXR-fI8D24"
);

uploadcare.start({publicKey: "c12f2c3e134f56024db8"});

let currentUser=null;
let currentChat=null;
let msgSubscription=null;
let chatSubscription=null;
let selectedMessageId=null;
let selectedSender=null;

function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function showLogin(){ showScreen('login-screen'); }
function showRegister(){ showScreen('register-screen'); }
function showMain(){ loadChats(); showScreen('main-screen'); }
function openSettings(){ loadProfile(); showScreen('settings-screen'); }
function openSearch(){ showScreen('search-screen'); }
function backToMain(){
  if(msgSubscription) supabase.removeChannel(msgSubscription);
  showMain();
}

async function signUp(){
  const email=document.getElementById('reg-email').value;
  const password=document.getElementById('reg-password').value;
  const username=document.getElementById('reg-username').value;
  const { data, error }=await supabase.auth.signUp({ email, password, options:{ data:{username} }});
  if(error){ alert(error.message); return; }
  await supabase.from('profiles').insert([{ id:data.user.id, email, username }]);
  await supabase.from('chats').insert([{ user1:data.user.id, user2:data.user.id }]);
  alert("Подтвердите email и войдите");
  showLogin();
}

async function signIn(){
  const email=document.getElementById('login-email').value;
  const password=document.getElementById('login-password').value;
  const { data, error }=await supabase.auth.signInWithPassword({ email, password });
  if(error){ alert(error.message); return; }
  if(!data.user.email_confirmed_at){ alert("Сначала подтвердите email!"); return; }
  currentUser=data.user;
  showMain();
  subscribeChats();
}

async function logout(){
  await supabase.auth.signOut();
  currentUser=null;
  showLogin();
}

async function loadProfile(){
  const { data }=await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
  document.getElementById('profile-info').innerText=`Username: ${data.username}\nEmail: ${data.email}`;
}

async function deleteAccount(){
  await supabase.from('profiles').delete().eq('id', currentUser.id);
  logout();
}

async function loadChats(){
  const { data: chats }=await supabase.from('chats')
    .select('*')
    .or(`user1.eq.${currentUser.id},user2.eq.${currentUser.id}`);
  const list=document.getElementById('chat-list');
  list.innerHTML='';
  for(const chat of chats){
    let chatName="Неизвестно";
    if(chat.user1===chat.user2 && chat.user1===currentUser.id){
      chatName="Избранное";
    } else {
      const otherId=chat.user1===currentUser.id?chat.user2:chat.user1;
      const { data: profile }=await supabase.from('profiles').select('username').eq('id', otherId).single();
      if(profile) chatName=profile.username;
    }
    const div=document.createElement('div');
    div.className='chat-item';
    div.innerHTML=`<span>${chatName}</span>`;
    div.onclick=()=>openChat(chat.id, chatName);
    list.appendChild(div);
  }
}

function subscribeChats(){
  if(chatSubscription) supabase.removeChannel(chatSubscription);
  chatSubscription=supabase.channel('chats-realtime')
    .on('postgres_changes',{event:'INSERT',schema:'public',table:'chats'},()=>loadChats())
    .subscribe();
}

async function searchUser(){
  const uname=document.getElementById('search-username').value.trim();
  if(!uname) return;
  const { data:user }=await supabase.from('profiles').select('*').eq('username', uname).single();
  if(!user){ alert("Не найден"); return; }
  if(user.id===currentUser.id){ alert("Нельзя создать чат с самим собой"); return; }
  const { data:existing }=await supabase.from('chats')
    .select('*')
    .or(`and(user1.eq.${currentUser.id},user2.eq.${user.id}),and(user1.eq.${user.id},user2.eq.${currentUser.id})`)
    .maybeSingle();
  let chatId;
  if(existing){ chatId=existing.id; }
  else {
    const { data:newChat }=await supabase.from('chats').insert([{ user1:currentUser.id, user2:user.id }]).select().single();
    chatId=newChat.id;
  }
  backToMain();
}

async function openChat(chatId, otherName){
  currentChat=chatId;
  document.getElementById('chat-username').innerText=otherName;
  showScreen('chat-screen');
  loadMessages();
  if(msgSubscription) supabase.removeChannel(msgSubscription);
  msgSubscription=supabase.channel('room-'+chatId)
    .on('postgres_changes',{event:'INSERT',schema:'public',table:'messages',filter:`chat_id=eq.${chatId}`},payload=>renderMessage(payload.new))
    .on('postgres_changes',{event:'UPDATE',schema:'public',table:'messages',filter:`chat_id=eq.${chatId}`},payload=>renderMessage(payload.new))
    .subscribe();
}

async function loadMessages(){
  const { data }=await supabase.from('messages').select('*').eq('chat_id', currentChat).order('created_at',{ascending:true});
  const box=document.getElementById('messages');
  box.innerHTML='';
  data.forEach(renderMessage);
}

function renderMessage(msg){
  const box=document.getElementById('messages');
  let div=document.getElementById('msg-'+msg.id);
  if(!div){
    div=document.createElement('div');
    div.id='msg-'+msg.id;
    div.className='msg '+(msg.sender===currentUser.id?'me':'other');
    div.oncontextmenu=(e)=>{ e.preventDefault(); showContextMenu(e,msg.id,msg.sender); };
    box.appendChild(div);
  }
  if(msg.is_deleted){
    div.className='msg deleted';
    div.innerText='Сообщение удалено';
  } else {
    if(msg.image_url){
      div.innerHTML=`<img src="${msg.image_url}" class="msg-img">`;
    } else {
      div.innerText=msg.content;
    }
  }
  box.scrollTop=box.scrollHeight;
}

async function sendMessage(){
  const input=document.getElementById('msg-input');
  const text=input.value.trim();
  if(!text) return;
  await supabase.from('messages').insert([{ chat_id:currentChat, sender:currentUser.id, content:text }]);
  input.value='';
}

function sendImage(){
  const widget=uploadcare.Widget(null);
  widget.openDialog(null, { imagesOnly: true }).done(file=>{
    file.done(async info=>{
      await supabase.from('messages').insert([{ chat_id:currentChat, sender:currentUser.id, image_url:info.cdnUrl }]);
    });
  });
}

function showContextMenu(e,msgId,senderId){
  selectedMessageId=msgId;
  selectedSender=senderId;
  const menu=document.getElementById('context-menu');
  const delBtn=document.getElementById('delete-btn');
  if(senderId!==currentUser.id){
    delBtn.style.display='none';
  } else {
    delBtn.style.display='block';
  }
  menu.style.left=e.pageX+'px';
  menu.style.top=e.pageY+'px';
  menu.style.display='flex';
}
window.onclick=()=>{ document.getElementById('context-menu').style.display='none'; };

async function confirmDelete(){
  if(!selectedMessageId) return;
  await supabase.from('messages').update({ is_deleted:true }).eq('id', selectedMessageId).eq('sender', currentUser.id);
  selectedMessageId=null;
}

function copyMessage(){
  if(!selectedMessageId) return;
  const el=document.getElementById('msg-'+selectedMessageId);
  if(el) navigator.clipboard.writeText(el.innerText);
  selectedMessageId=null;
}
</script>
</body>
</html>
