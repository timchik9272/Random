<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>VirusTotal URL Checker</title>
  <style>
    body { font-family: sans-serif; background:#f6f8fa; padding:20px; }
    input, button { padding:8px; margin:4px 0; }
    pre { background:#fff; padding:10px; border:1px solid #ccc; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Проверка ссылки через VirusTotal</h1>
  <input id="url" type="text" placeholder="https://example.com" size="50">
  <button id="scan">Проверить</button>
  <pre id="out">Ничего не проверено</pre>

  <script>
    const API_KEY = "bc6c478943ce4aaea1425733c84108cce38a7035498447f376329bf175e5911b";
    const out = document.getElementById('out');

    document.getElementById('scan').addEventListener('click', async () => {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('Введите URL');
      out.textContent = "Отправка в VirusTotal...";

      try {
        // 1) отправляем URL
        const params = new URLSearchParams();
        params.append("url", url);

        let resp = await fetch("https://www.virustotal.com/api/v3/urls", {
          method: "POST",
          headers: { "x-apikey": API_KEY, "Content-Type": "application/x-www-form-urlencoded" },
          body: params.toString()
        });

        let data = await resp.json();
        if (!resp.ok) {
          out.textContent = "Ошибка: " + JSON.stringify(data);
          return;
        }

        const analysisId = data.data.id;

        // 2) опрашиваем анализ
        let analysis;
        for (let i=0;i<10;i++) {
          await new Promise(r => setTimeout(r, 1000));
          let poll = await fetch(`https://www.virustotal.com/api/v3/analyses/${analysisId}`, {
            headers: { "x-apikey": API_KEY }
          });
          analysis = await poll.json();
          if (analysis.data && analysis.data.attributes.status === "completed") break;
        }

        out.textContent = JSON.stringify(analysis, null, 2);

      } catch (e) {
        out.textContent = "Ошибка: " + e.message;
      }
    });
  </script>
</body>
</html>
